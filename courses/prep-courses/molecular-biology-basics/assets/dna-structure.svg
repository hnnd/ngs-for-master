<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b68ee;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="baseGradientA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="baseGradientT" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44a08d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="baseGradientG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#feca57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff9ff3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="baseGradientC" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48dbfb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0abde3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">DNA双螺旋结构</text>

  <!-- DNA Backbone - Left strand -->
  <path d="M 200 80 Q 180 120 200 160 Q 220 200 200 240 Q 180 280 200 320 Q 220 360 200 400 Q 180 440 200 480 Q 220 520 200 560"
        stroke="url(#dnaGradient)" stroke-width="8" fill="none"/>

  <!-- DNA Backbone - Right strand -->
  <path d="M 600 80 Q 620 120 600 160 Q 580 200 600 240 Q 620 280 600 320 Q 580 360 600 400 Q 620 440 600 480 Q 580 520 600 560"
        stroke="url(#dnaGradient)" stroke-width="8" fill="none"/>

  <!-- Base pairs -->
  <!-- A-T pair 1 -->
  <circle cx="220" cy="100" r="15" fill="url(#baseGradientA)"/>
  <text x="220" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">A</text>
  <circle cx="580" cy="100" r="15" fill="url(#baseGradientT)"/>
  <text x="580" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">T</text>
  <line x1="235" y1="100" x2="565" y2="100" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- G-C pair 1 -->
  <circle cx="210" cy="140" r="15" fill="url(#baseGradientG)"/>
  <text x="210" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">G</text>
  <circle cx="590" cy="140" r="15" fill="url(#baseGradientC)"/>
  <text x="590" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">C</text>
  <line x1="225" y1="140" x2="575" y2="140" stroke="#95a5a6" stroke-width="3"/>

  <!-- T-A pair 2 -->
  <circle cx="215" cy="180" r="15" fill="url(#baseGradientT)"/>
  <text x="215" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">T</text>
  <circle cx="585" cy="180" r="15" fill="url(#baseGradientA)"/>
  <text x="585" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">A</text>
  <line x1="230" y1="180" x2="570" y2="180" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- C-G pair 2 -->
  <circle cx="205" cy="220" r="15" fill="url(#baseGradientC)"/>
  <text x="205" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">C</text>
  <circle cx="595" cy="220" r="15" fill="url(#baseGradientG)"/>
  <text x="595" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">G</text>
  <line x1="220" y1="220" x2="580" y2="220" stroke="#95a5a6" stroke-width="3"/>

  <!-- A-T pair 3 -->
  <circle cx="220" cy="260" r="15" fill="url(#baseGradientA)"/>
  <text x="220" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">A</text>
  <circle cx="580" cy="260" r="15" fill="url(#baseGradientT)"/>
  <text x="580" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">T</text>
  <line x1="235" y1="260" x2="565" y2="260" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- G-C pair 3 -->
  <circle cx="210" cy="300" r="15" fill="url(#baseGradientG)"/>
  <text x="210" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">G</text>
  <circle cx="590" cy="300" r="15" fill="url(#baseGradientC)"/>
  <text x="590" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">C</text>
  <line x1="225" y1="300" x2="575" y2="300" stroke="#95a5a6" stroke-width="3"/>

  <!-- T-A pair 4 -->
  <circle cx="215" cy="340" r="15" fill="url(#baseGradientT)"/>
  <text x="215" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">T</text>
  <circle cx="585" cy="340" r="15" fill="url(#baseGradientA)"/>
  <text x="585" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">A</text>
  <line x1="230" y1="340" x2="570" y2="340" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- C-G pair 4 -->
  <circle cx="205" cy="380" r="15" fill="url(#baseGradientC)"/>
  <text x="205" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">C</text>
  <circle cx="595" cy="380" r="15" fill="url(#baseGradientG)"/>
  <text x="595" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">G</text>
  <line x1="220" y1="380" x2="580" y2="380" stroke="#95a5a6" stroke-width="3"/>

  <!-- A-T pair 5 -->
  <circle cx="220" cy="420" r="15" fill="url(#baseGradientA)"/>
  <text x="220" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">A</text>
  <circle cx="580" cy="420" r="15" fill="url(#baseGradientT)"/>
  <text x="580" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">T</text>
  <line x1="235" y1="420" x2="565" y2="420" stroke="#95a5a6" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- G-C pair 5 -->
  <circle cx="210" cy="460" r="15" fill="url(#baseGradientG)"/>
  <text x="210" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">G</text>
  <circle cx="590" cy="460" r="15" fill="url(#baseGradientC)"/>
  <text x="590" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">C</text>
  <line x1="225" y1="460" x2="575" y2="460" stroke="#95a5a6" stroke-width="3"/>

  <!-- Direction arrows -->
  <path d="M 170 80 L 170 120" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="160" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">5'</text>
  <text x="160" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">3'</text>

  <path d="M 630 120 L 630 80" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="640" y="135" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">3'</text>
  <text x="640" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">5'</text>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>

  <!-- Legend -->
  <g transform="translate(650, 480)">
    <rect x="0" y="0" width="140" height="110" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
    <text x="70" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">碱基配对</text>

    <circle cx="15" cy="30" r="8" fill="url(#baseGradientA)"/>
    <text x="15" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">A</text>
    <text x="30" y="34" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">= 腺嘌呤</text>

    <circle cx="15" cy="45" r="8" fill="url(#baseGradientT)"/>
    <text x="15" y="49" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">T</text>
    <text x="30" y="49" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">= 胸腺嘧啶</text>

    <circle cx="15" cy="60" r="8" fill="url(#baseGradientG)"/>
    <text x="15" y="64" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">G</text>
    <text x="30" y="64" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">= 鸟嘌呤</text>

    <circle cx="15" cy="75" r="8" fill="url(#baseGradientC)"/>
    <text x="15" y="79" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">C</text>
    <text x="30" y="79" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">= 胞嘧啶</text>

    <line x1="10" y1="90" x2="30" y2="90" stroke="#95a5a6" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="40" y="93" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">A-T: 2个氢键</text>

    <line x1="10" y1="100" x2="30" y2="100" stroke="#95a5a6" stroke-width="3"/>
    <text x="40" y="103" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50">G-C: 3个氢键</text>
  </g>

  <!-- Measurements -->
  <g transform="translate(50, 200)">
    <line x1="0" y1="0" x2="0" y2="200" stroke="#34495e" stroke-width="1"/>
    <line x1="-5" y1="0" x2="5" y2="0" stroke="#34495e" stroke-width="1"/>
    <line x1="-5" y1="200" x2="5" y2="200" stroke="#34495e" stroke-width="1"/>
    <text x="-15" y="105" font-family="Arial, sans-serif" font-size="10" fill="#34495e" transform="rotate(-90, -15, 105)">螺距 3.4nm</text>
  </g>

  <!-- Major and Minor grooves -->
  <text x="300" y="120" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">大沟</text>
  <text x="520" y="120" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">大沟</text>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">小沟</text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">小沟</text>
</svg>