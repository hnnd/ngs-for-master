<svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dnaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rnaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="proteinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e8449;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ribosomeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#34495e" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1000" height="800" fill="#ecf0f1"/>

  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#2c3e50">转录与翻译过程</text>

  <!-- Transcription Section -->
  <g transform="translate(50, 80)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">转录 (Transcription)</text>

    <!-- Nucleus boundary -->
    <ellipse cx="400" cy="150" rx="350" ry="120" fill="none" stroke="#95a5a6" stroke-width="2" stroke-dasharray="10,5"/>
    <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">细胞核</text>

    <!-- DNA -->
    <g transform="translate(80, 120)">
      <!-- Double helix representation -->
      <line x1="0" y1="20" x2="400" y2="20" stroke="url(#dnaGrad)" stroke-width="6"/>
      <line x1="0" y1="40" x2="400" y2="40" stroke="url(#dnaGrad)" stroke-width="6"/>

      <!-- Promoter region -->
      <rect x="50" y="10" width="60" height="40" fill="#e74c3c" rx="5" opacity="0.3"/>
      <text x="80" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e74c3c">启动子</text>

      <!-- Gene region -->
      <rect x="130" y="10" width="200" height="40" fill="#27ae60" rx="5" opacity="0.2"/>
      <text x="230" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#27ae60">基因序列</text>

      <!-- Transcription bubble -->
      <g transform="translate(180, 15)">
        <ellipse cx="0" cy="15" rx="40" ry="25" fill="white" stroke="#34495e" stroke-width="1" opacity="0.8"/>
        <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#34495e">转录泡</text>
      </g>

      <!-- RNA Polymerase -->
      <ellipse cx="180" cy="30" rx="25" ry="15" fill="#e74c3c" filter="url(#shadow)"/>
      <text x="180" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">RNA聚合酶</text>

      <!-- Nascent RNA -->
      <path d="M 180 10 Q 220 0 260 10 Q 280 15 290 20" stroke="url(#rnaGrad)" stroke-width="4" fill="none"/>
      <text x="240" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e74c3c">新合成RNA</text>
    </g>

    <!-- Transcription factors -->
    <g transform="translate(120, 200)">
      <circle cx="0" cy="0" r="12" fill="#9b59b6"/>
      <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">TF1</text>
      <circle cx="30" cy="5" r="12" fill="#9b59b6"/>
      <text x="30" y="9" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">TF2</text>
      <circle cx="60" cy="-5" r="12" fill="#9b59b6"/>
      <text x="60" y="-1" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">TF3</text>
      <text x="30" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9b59b6">转录因子</text>
    </g>
  </g>

  <!-- RNA Processing -->
  <g transform="translate(500, 330)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">RNA剪切加工</text>

    <!-- Pre-mRNA -->
    <g transform="translate(0, 20)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">前体mRNA:</text>
      <rect x="0" y="10" width="40" height="15" fill="#f39c12" rx="3"/>
      <text x="20" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">外显子1</text>

      <rect x="50" y="10" width="60" height="15" fill="#95a5a6" rx="3"/>
      <text x="80" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">内含子1</text>

      <rect x="120" y="10" width="40" height="15" fill="#f39c12" rx="3"/>
      <text x="140" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">外显子2</text>

      <rect x="170" y="10" width="60" height="15" fill="#95a5a6" rx="3"/>
      <text x="200" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">内含子2</text>

      <rect x="240" y="10" width="40" height="15" fill="#f39c12" rx="3"/>
      <text x="260" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">外显子3</text>
    </g>

    <!-- Splicing arrow -->
    <path d="M 140 45 L 140 65" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="160" y="58" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">剪切</text>

    <!-- Mature mRNA -->
    <g transform="translate(0, 80)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">成熟mRNA:</text>
      <!-- 5' cap -->
      <circle cx="10" cy="17" r="8" fill="#e74c3c"/>
      <text x="10" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">5'Cap</text>

      <rect x="25" y="10" width="40" height="15" fill="#f39c12" rx="3"/>
      <text x="45" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">外显子1</text>

      <rect x="70" y="10" width="40" height="15" fill="#f39c12" rx="3"/>
      <text x="90" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">外显子2</text>

      <rect x="115" y="10" width="40" height="15" fill="#f39c12" rx="3"/>
      <text x="135" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">外显子3</text>

      <!-- Poly-A tail -->
      <rect x="160" y="10" width="50" height="15" fill="#9b59b6" rx="3"/>
      <text x="185" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">Poly-A</text>
    </g>
  </g>

  <!-- Translation Section -->
  <g transform="translate(50, 470)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">翻译 (Translation)</text>

    <!-- Cytoplasm boundary -->
    <rect x="0" y="20" width="900" height="280" fill="none" stroke="#95a5a6" stroke-width="2" stroke-dasharray="10,5" rx="20"/>
    <text x="450" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">细胞质</text>

    <!-- mRNA -->
    <g transform="translate(50, 80)">
      <line x1="0" y1="0" x2="600" y2="0" stroke="url(#rnaGrad)" stroke-width="6"/>
      <text x="300" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e74c3c">mRNA</text>

      <!-- Start codon -->
      <rect x="80" y="-8" width="30" height="16" fill="#27ae60" rx="3"/>
      <text x="95" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">AUG</text>
      <text x="95" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#27ae60">起始密码子</text>

      <!-- Codons -->
      <g transform="translate(120, -8)">
        <rect x="0" y="0" width="30" height="16" fill="#3498db" rx="3"/>
        <text x="15" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">UUC</text>

        <rect x="40" y="0" width="30" height="16" fill="#3498db" rx="3"/>
        <text x="55" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">GAG</text>

        <rect x="80" y="0" width="30" height="16" fill="#3498db" rx="3"/>
        <text x="95" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">CUU</text>

        <rect x="120" y="0" width="30" height="16" fill="#3498db" rx="3"/>
        <text x="135" y="10" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">AAA</text>
      </g>

      <!-- Stop codon -->
      <rect x="400" y="-8" width="30" height="16" fill="#e74c3c" rx="3"/>
      <text x="415" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">UAG</text>
      <text x="415" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c">终止密码子</text>
    </g>

    <!-- Ribosome -->
    <g transform="translate(150, 50)">
      <!-- Large subunit -->
      <ellipse cx="0" cy="0" rx="40" ry="25" fill="url(#ribosomeGrad)" filter="url(#shadow)"/>
      <!-- Small subunit -->
      <ellipse cx="0" cy="35" rx="35" ry="20" fill="url(#ribosomeGrad)" filter="url(#shadow)"/>
      <text x="0" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f39c12">核糖体</text>

      <!-- Ribosome sites -->
      <text x="-25" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">A</text>
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">P</text>
      <text x="25" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">E</text>
    </g>

    <!-- tRNA molecules -->
    <g transform="translate(120, 30)">
      <!-- tRNA in P site -->
      <g>
        <path d="M 0 0 Q 10 -10 20 0 Q 10 10 0 0" stroke="#9b59b6" stroke-width="3" fill="#9b59b6" opacity="0.3"/>
        <circle cx="10" cy="-15" r="6" fill="#27ae60"/>
        <text x="10" y="-11" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">Met</text>
        <text x="10" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#9b59b6">tRNA</text>
      </g>

      <!-- tRNA in A site -->
      <g transform="translate(45, 0)">
        <path d="M 0 0 Q 10 -10 20 0 Q 10 10 0 0" stroke="#9b59b6" stroke-width="3" fill="#9b59b6" opacity="0.3"/>
        <circle cx="10" cy="-15" r="6" fill="#27ae60"/>
        <text x="10" y="-11" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">Phe</text>
      </g>
    </g>

    <!-- Growing protein chain -->
    <g transform="translate(150, 20)">
      <circle cx="0" cy="0" r="8" fill="url(#proteinGrad)"/>
      <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">Met</text>

      <line x1="8" y1="0" x2="20" y2="0" stroke="#27ae60" stroke-width="2"/>

      <circle cx="28" cy="0" r="8" fill="url(#proteinGrad)"/>
      <text x="28" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">Phe</text>

      <line x1="36" y1="0" x2="48" y2="0" stroke="#27ae60" stroke-width="2" stroke-dasharray="3,3"/>

      <text x="60" y="5" font-family="Arial, sans-serif" font-size="9" fill="#27ae60">多肽链</text>
    </g>

    <!-- Genetic code table (simplified) -->
    <g transform="translate(500, 80)">
      <rect width="350" height="180" fill="white" stroke="#bdc3c7" stroke-width="2" rx="10" filter="url(#shadow)"/>
      <text x="175" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">遗传密码表(部分)</text>

      <!-- Codon examples -->
      <g transform="translate(20, 40)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#34495e">密码子 → 氨基酸</text>

        <g transform="translate(0, 25)">
          <rect x="0" y="0" width="30" height="15" fill="#27ae60" rx="2"/>
          <text x="15" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">AUG</text>
          <text x="40" y="11" font-family="Arial, sans-serif" font-size="10" fill="#34495e">→ 甲硫氨酸 (Met) - 起始</text>
        </g>

        <g transform="translate(0, 45)">
          <rect x="0" y="0" width="30" height="15" fill="#3498db" rx="2"/>
          <text x="15" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">UUC</text>
          <text x="40" y="11" font-family="Arial, sans-serif" font-size="10" fill="#34495e">→ 苯丙氨酸 (Phe)</text>
        </g>

        <g transform="translate(0, 65)">
          <rect x="0" y="0" width="30" height="15" fill="#3498db" rx="2"/>
          <text x="15" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">GAG</text>
          <text x="40" y="11" font-family="Arial, sans-serif" font-size="10" fill="#34495e">→ 谷氨酸 (Glu)</text>
        </g>

        <g transform="translate(0, 85)">
          <rect x="0" y="0" width="30" height="15" fill="#3498db" rx="2"/>
          <text x="15" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">AAA</text>
          <text x="40" y="11" font-family="Arial, sans-serif" font-size="10" fill="#34495e">→ 赖氨酸 (Lys)</text>
        </g>

        <g transform="translate(0, 105)">
          <rect x="0" y="0" width="30" height="15" fill="#e74c3c" rx="2"/>
          <text x="15" y="11" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">UAG</text>
          <text x="40" y="11" font-family="Arial, sans-serif" font-size="10" fill="#34495e">→ 终止信号</text>
        </g>

        <text x="0" y="135" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• 64个密码子编码20个氨基酸</text>
        <text x="0" y="150" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">• 密码子简并性：一个氨基酸可由多个密码子编码</text>
      </g>
    </g>
  </g>

  <!-- RNA-seq implications -->
  <g transform="translate(50, 720)">
    <rect width="900" height="60" fill="#3498db" rx="10" opacity="0.1"/>
    <text x="450" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2980b9">RNA-seq数据分析的生物学基础</text>
    <text x="20" y="40" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• 转录本多样性：选择性剪切产生不同的mRNA异构体，影响基因表达量计算</text>
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#34495e">• 密码子使用偏好：不同物种和基因的密码子使用频率差异，影响翻译效率预测</text>
  </g>
</svg>