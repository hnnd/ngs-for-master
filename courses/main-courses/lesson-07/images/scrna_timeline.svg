<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .timeline-line { stroke: #2563eb; stroke-width: 3; fill: none; }
      .timeline-point { fill: #dc2626; stroke: #ffffff; stroke-width: 2; }
      .year-text { font-family: "Source Han Sans CN", "Microsoft YaHei", Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #1f2937; }
      .event-text { font-family: "Source Han Sans CN", "Microsoft YaHei", Arial, sans-serif; font-size: 12px; fill: #374151; }
      .title-text { font-family: "Source Han Sans CN", "Microsoft YaHei", Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #1f2937; }
    </style>
  </defs>
  
  <!-- 标题 -->
  <text x="400" y="30" text-anchor="middle" class="title-text">单细胞测序技术发展时间线</text>
  
  <!-- 时间轴主线 -->
  <line x1="100" y1="200" x2="700" y2="200" class="timeline-line"/>
  
  <!-- 2009年 -->
  <circle cx="150" cy="200" r="8" class="timeline-point"/>
  <text x="150" y="180" text-anchor="middle" class="year-text">2009</text>
  <text x="150" y="230" text-anchor="middle" class="event-text">首个单细胞</text>
  <text x="150" y="245" text-anchor="middle" class="event-text">RNA测序研究</text>
  
  <!-- 2011年 -->
  <circle cx="250" cy="200" r="8" class="timeline-point"/>
  <text x="250" y="180" text-anchor="middle" class="year-text">2011</text>
  <text x="250" y="230" text-anchor="middle" class="event-text">Smart-seq</text>
  <text x="250" y="245" text-anchor="middle" class="event-text">技术发展</text>
  
  <!-- 2015年 -->
  <circle cx="350" cy="200" r="8" class="timeline-point"/>
  <text x="350" y="180" text-anchor="middle" class="year-text">2015</text>
  <text x="350" y="230" text-anchor="middle" class="event-text">Drop-seq和</text>
  <text x="350" y="245" text-anchor="middle" class="event-text">inDrop技术</text>
  
  <!-- 2017年 -->
  <circle cx="450" cy="200" r="8" class="timeline-point"/>
  <text x="450" y="180" text-anchor="middle" class="year-text">2017</text>
  <text x="450" y="230" text-anchor="middle" class="event-text">10X Genomics</text>
  <text x="450" y="245" text-anchor="middle" class="event-text">商业化平台</text>
  
  <!-- 2020年 -->
  <circle cx="550" cy="200" r="8" class="timeline-point"/>
  <text x="550" y="180" text-anchor="middle" class="year-text">2020</text>
  <text x="550" y="230" text-anchor="middle" class="event-text">空间转录组学</text>
  <text x="550" y="245" text-anchor="middle" class="event-text">兴起</text>
  
  <!-- 2023年 -->
  <circle cx="650" cy="200" r="8" class="timeline-point"/>
  <text x="650" y="180" text-anchor="middle" class="year-text">2023</text>
  <text x="650" y="230" text-anchor="middle" class="event-text">多组学整合</text>
  <text x="650" y="245" text-anchor="middle" class="event-text">和AI应用</text>
  
  <!-- 技术发展趋势箭头 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#059669" />
    </marker>
  </defs>
  
  <line x1="100" y1="320" x2="700" y2="320" stroke="#059669" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="400" y="340" text-anchor="middle" class="event-text" fill="#059669">技术不断发展，应用领域持续扩大</text>
  
  <!-- 里程碑标注 -->
  <rect x="80" y="60" width="640" height="80" fill="#f3f4f6" stroke="#d1d5db" rx="5"/>
  <text x="400" y="80" text-anchor="middle" class="year-text">主要技术里程碑</text>
  <text x="120" y="100" class="event-text">• 2009: Tang等发表首个单细胞转录组研究</text>
  <text x="120" y="115" class="event-text">• 2015: 微滴技术实现高通量单细胞分析</text>
  <text x="120" y="130" class="event-text">• 2020: 空间转录组学获得Nature年度技术突破</text>
</svg>