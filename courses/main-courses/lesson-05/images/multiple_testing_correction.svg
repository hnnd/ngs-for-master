<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Source Han Sans CN', sans-serif; font-size: 16px; font-weight: bold; fill: #1e3a8a; }
      .subtitle { font-family: 'Source Han Sans CN', sans-serif; font-size: 14px; font-weight: bold; fill: #059669; }
      .label { font-family: 'Source Han Sans CN', sans-serif; font-size: 12px; fill: #374151; }
      .axis { stroke: #374151; stroke-width: 2; }
      .grid { stroke: #e5e7eb; stroke-width: 1; }
      .uncorrected { fill: #ef4444; opacity: 0.7; }
      .corrected { fill: #3b82f6; opacity: 0.7; }
      .threshold { stroke: #059669; stroke-width: 2; stroke-dasharray: 5,5; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" class="title">多重检验校正效果</text>
  
  <!-- Left panel: Before correction -->
  <text x="200" y="60" text-anchor="middle" class="subtitle">校正前 (原始p值)</text>
  
  <!-- Grid and axes -->
  <g class="grid">
    <line x1="50" y1="80" x2="50" y2="200"/>
    <line x1="50" y1="200" x2="350" y2="200"/>
    <line x1="100" y1="80" x2="100" y2="200"/>
    <line x1="150" y1="80" x2="150" y2="200"/>
    <line x1="200" y1="80" x2="200" y2="200"/>
    <line x1="250" y1="80" x2="250" y2="200"/>
    <line x1="300" y1="80" x2="300" y2="200"/>
    <line x1="50" y1="120" x2="350" y2="120"/>
    <line x1="50" y1="160" x2="350" y2="160"/>
  </g>
  
  <line x1="50" y1="80" x2="50" y2="200" class="axis"/>
  <line x1="50" y1="200" x2="350" y2="200" class="axis"/>
  
  <!-- Histogram bars (uncorrected) -->
  <rect x="60" y="180" width="15" height="20" class="uncorrected"/>
  <rect x="80" y="170" width="15" height="30" class="uncorrected"/>
  <rect x="100" y="160" width="15" height="40" class="uncorrected"/>
  <rect x="120" y="150" width="15" height="50" class="uncorrected"/>
  <rect x="140" y="140" width="15" height="60" class="uncorrected"/>
  <rect x="160" y="130" width="15" height="70" class="uncorrected"/>
  <rect x="180" y="120" width="15" height="80" class="uncorrected"/>
  <rect x="200" y="110" width="15" height="90" class="uncorrected"/>
  <rect x="220" y="100" width="15" height="100" class="uncorrected"/>
  <rect x="240" y="90" width="15" height="110" class="uncorrected"/>
  <rect x="260" y="85" width="15" height="115" class="uncorrected"/>
  <rect x="280" y="80" width="15" height="120" class="uncorrected"/>
  <rect x="300" y="85" width="15" height="115" class="uncorrected"/>
  <rect x="320" y="95" width="15" height="105" class="uncorrected"/>
  
  <!-- Significance threshold -->
  <line x1="50" y1="190" x2="350" y2="190" class="threshold"/>
  <text x="355" y="195" class="label" style="fill: #059669;">p &lt; 0.05</text>
  
  <!-- Labels -->
  <text x="200" y="220" text-anchor="middle" class="label">p值</text>
  <text x="30" y="140" text-anchor="middle" class="label" transform="rotate(-90, 30, 140)">基因数量</text>
  
  <!-- Right panel: After correction -->
  <text x="600" y="60" text-anchor="middle" class="subtitle">校正后 (FDR调整)</text>
  
  <!-- Grid and axes -->
  <g class="grid">
    <line x1="450" y1="80" x2="450" y2="200"/>
    <line x1="450" y1="200" x2="750" y2="200"/>
    <line x1="500" y1="80" x2="500" y2="200"/>
    <line x1="550" y1="80" x2="550" y2="200"/>
    <line x1="600" y1="80" x2="600" y2="200"/>
    <line x1="650" y1="80" x2="650" y2="200"/>
    <line x1="700" y1="80" x2="700" y2="200"/>
    <line x1="450" y1="120" x2="750" y2="120"/>
    <line x1="450" y1="160" x2="750" y2="160"/>
  </g>
  
  <line x1="450" y1="80" x2="450" y2="200" class="axis"/>
  <line x1="450" y1="200" x2="750" y2="200" class="axis"/>
  
  <!-- Histogram bars (corrected) -->
  <rect x="460" y="190" width="15" height="10" class="corrected"/>
  <rect x="480" y="185" width="15" height="15" class="corrected"/>
  <rect x="500" y="180" width="15" height="20" class="corrected"/>
  <rect x="520" y="175" width="15" height="25" class="corrected"/>
  <rect x="540" y="170" width="15" height="30" class="corrected"/>
  <rect x="560" y="165" width="15" height="35" class="corrected"/>
  <rect x="580" y="160" width="15" height="40" class="corrected"/>
  <rect x="600" y="155" width="15" height="45" class="corrected"/>
  <rect x="620" y="150" width="15" height="50" class="corrected"/>
  <rect x="640" y="145" width="15" height="55" class="corrected"/>
  <rect x="660" y="140" width="15" height="60" class="corrected"/>
  <rect x="680" y="135" width="15" height="65" class="corrected"/>
  <rect x="700" y="130" width="15" height="70" class="corrected"/>
  <rect x="720" y="125" width="15" height="75" class="corrected"/>
  
  <!-- Significance threshold -->
  <line x1="450" y1="190" x2="750" y2="190" class="threshold"/>
  <text x="755" y="195" class="label" style="fill: #059669;">FDR &lt; 0.05</text>
  
  <!-- Labels -->
  <text x="600" y="220" text-anchor="middle" class="label">调整后p值</text>
  <text x="430" y="140" text-anchor="middle" class="label" transform="rotate(-90, 430, 140)">基因数量</text>
  
  <!-- Statistics comparison -->
  <rect x="100" y="250" width="600" height="120" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="5"/>
  <text x="400" y="275" text-anchor="middle" class="subtitle">校正效果对比</text>
  
  <!-- Before correction stats -->
  <rect x="120" y="290" width="200" height="60" fill="#fef2f2" stroke="#ef4444" stroke-width="1" rx="3"/>
  <text x="220" y="310" text-anchor="middle" class="label" style="font-weight: bold;">校正前</text>
  <text x="220" y="325" text-anchor="middle" class="label">显著基因: 5,247个</text>
  <text x="220" y="340" text-anchor="middle" class="label">假阳性率: ~25%</text>
  
  <!-- After correction stats -->
  <rect x="480" y="290" width="200" height="60" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="3"/>
  <text x="580" y="310" text-anchor="middle" class="label" style="font-weight: bold;">校正后</text>
  <text x="580" y="325" text-anchor="middle" class="label">显著基因: 1,832个</text>
  <text x="580" y="340" text-anchor="middle" class="label">假发现率: &lt;5%</text>
  
  <!-- Arrow -->
  <path d="M 330 320 L 470 320" stroke="#374151" stroke-width="2"/>
  <path d="M 465 315 L 470 320 L 465 325" fill="#374151"/>
  <text x="400" y="315" text-anchor="middle" class="label" style="font-weight: bold;">FDR校正</text>
</svg>