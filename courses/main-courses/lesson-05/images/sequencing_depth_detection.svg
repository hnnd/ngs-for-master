<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Source Han Sans CN', sans-serif; font-size: 16px; font-weight: bold; fill: #1e3a8a; }
      .axis-label { font-family: 'Source Han Sans CN', sans-serif; font-size: 12px; fill: #374151; }
      .tick-label { font-family: 'Source Han Sans CN', sans-serif; font-size: 10px; fill: #6b7280; }
      .curve { stroke: #3b82f6; stroke-width: 3; fill: none; }
      .grid { stroke: #e5e7eb; stroke-width: 1; }
      .legend { font-family: 'Source Han Sans CN', sans-serif; font-size: 11px; fill: #374151; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="350" y="25" text-anchor="middle" class="title">测序深度与基因检出关系</text>
  
  <!-- Grid lines -->
  <g class="grid">
    <line x1="80" y1="50" x2="80" y2="320"/>
    <line x1="80" y1="320" x2="620" y2="320"/>
    
    <!-- Vertical grid -->
    <line x1="150" y1="50" x2="150" y2="320"/>
    <line x1="220" y1="50" x2="220" y2="320"/>
    <line x1="290" y1="50" x2="290" y2="320"/>
    <line x1="360" y1="50" x2="360" y2="320"/>
    <line x1="430" y1="50" x2="430" y2="320"/>
    <line x1="500" y1="50" x2="500" y2="320"/>
    <line x1="570" y1="50" x2="570" y2="320"/>
    
    <!-- Horizontal grid -->
    <line x1="80" y1="80" x2="620" y2="80"/>
    <line x1="80" y1="140" x2="620" y2="140"/>
    <line x1="80" y1="200" x2="620" y2="200"/>
    <line x1="80" y1="260" x2="620" y2="260"/>
  </g>
  
  <!-- Axes -->
  <line x1="80" y1="50" x2="80" y2="320" stroke="#374151" stroke-width="2"/>
  <line x1="80" y1="320" x2="620" y2="320" stroke="#374151" stroke-width="2"/>
  
  <!-- X-axis labels -->
  <text x="80" y="340" text-anchor="middle" class="tick-label">0</text>
  <text x="150" y="340" text-anchor="middle" class="tick-label">10M</text>
  <text x="220" y="340" text-anchor="middle" class="tick-label">20M</text>
  <text x="290" y="340" text-anchor="middle" class="tick-label">30M</text>
  <text x="360" y="340" text-anchor="middle" class="tick-label">40M</text>
  <text x="430" y="340" text-anchor="middle" class="tick-label">50M</text>
  <text x="500" y="340" text-anchor="middle" class="tick-label">60M</text>
  <text x="570" y="340" text-anchor="middle" class="tick-label">70M</text>
  
  <!-- Y-axis labels -->
  <text x="70" y="325" text-anchor="end" class="tick-label">0</text>
  <text x="70" y="265" text-anchor="end" class="tick-label">5K</text>
  <text x="70" y="205" text-anchor="end" class="tick-label">10K</text>
  <text x="70" y="145" text-anchor="end" class="tick-label">15K</text>
  <text x="70" y="85" text-anchor="end" class="tick-label">20K</text>
  
  <!-- Axis labels -->
  <text x="350" y="370" text-anchor="middle" class="axis-label">测序深度 (Million reads)</text>
  <text x="30" y="185" text-anchor="middle" class="axis-label" transform="rotate(-90, 30, 185)">检出基因数量</text>
  
  <!-- Saturation curve -->
  <path d="M 80 320 Q 150 280 220 200 Q 290 140 360 100 Q 430 80 500 70 Q 570 65 620 62" class="curve"/>
  
  <!-- Data points -->
  <circle cx="150" cy="280" r="4" fill="#3b82f6"/>
  <circle cx="220" cy="200" r="4" fill="#3b82f6"/>
  <circle cx="290" cy="140" r="4" fill="#3b82f6"/>
  <circle cx="360" cy="100" r="4" fill="#3b82f6"/>
  <circle cx="430" cy="80" r="4" fill="#3b82f6"/>
  <circle cx="500" cy="70" r="4" fill="#3b82f6"/>
  
  <!-- Recommended depth markers -->
  <line x1="220" y1="50" x2="220" y2="320" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="225" y="45" class="legend" fill="#ef4444">推荐深度: 20M reads</text>
  
  <!-- Legend -->
  <rect x="450" y="100" width="150" height="80" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="5"/>
  <text x="460" y="120" class="legend" style="font-weight: bold;">说明:</text>
  <text x="460" y="135" class="legend">• 曲线趋于饱和</text>
  <text x="460" y="150" class="legend">• 20M reads检出大部分基因</text>
  <text x="460" y="165" class="legend">• 继续增加深度收益递减</text>
</svg>