<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #1e3a8a; }
      .category { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #374151; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #374151; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; fill: #6b7280; }
      .system-box { fill: #fef3c7; stroke: #d97706; stroke-width: 2; rx: 8; }
      .random-box { fill: #dbeafe; stroke: #1e40af; stroke-width: 2; rx: 8; }
      .center-circle { fill: #f3f4f6; stroke: #1e3a8a; stroke-width: 3; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title" text-anchor="middle">&#27979;&#24207;&#38169;&#35823;&#26469;&#28304;&#20998;&#26512;</text>
  
  <!-- Central circle -->
  <circle cx="400" cy="250" r="80" class="center-circle"/>
  <text x="400" y="240" class="category" text-anchor="middle">&#27979;&#24207;&#38169;&#35823;</text>
  <text x="400" y="255" class="text" text-anchor="middle">Sequencing</text>
  <text x="400" y="270" class="text" text-anchor="middle">Errors</text>
  
  <!-- Systematic Errors (Left side) -->
  <text x="150" y="60" class="category" text-anchor="middle">&#31995;&#32479;&#24615;&#38169;&#35823;</text>
  <text x="150" y="80" class="small-text" text-anchor="middle">Systematic Errors</text>
  
  <!-- Chemistry errors -->
  <rect x="50" y="100" width="200" height="80" class="system-box"/>
  <text x="150" y="120" class="text" text-anchor="middle">&#27979;&#24207;&#21270;&#23398;&#21453;&#24212;&#38169;&#35823;</text>
  <text x="150" y="135" class="small-text" text-anchor="middle">• &#32858;&#21512;&#37238;&#38169;&#35823; (0.1-1%)</text>
  <text x="150" y="150" class="small-text" text-anchor="middle">• &#32456;&#27490;&#23376;&#38382;&#39064;</text>
  <text x="150" y="165" class="small-text" text-anchor="middle">• 3'-5'&#22806;&#20999;&#37238;&#27963;&#24615;</text>
  
  <!-- Optical errors -->
  <rect x="50" y="200" width="200" height="80" class="system-box"/>
  <text x="150" y="220" class="text" text-anchor="middle">&#20809;&#23398;&#31995;&#32479;&#38169;&#35823;</text>
  <text x="150" y="235" class="small-text" text-anchor="middle">• &#28608;&#20809;&#21151;&#29575;&#19981;&#31283;&#23450;</text>
  <text x="150" y="250" class="small-text" text-anchor="middle">• &#26816;&#27979;&#22120;&#22122;&#22768;</text>
  <text x="150" y="265" class="small-text" text-anchor="middle">• &#20809;&#35889;&#20018;&#25200;</text>
  
  <!-- Flow cell errors -->
  <rect x="50" y="300" width="200" height="80" class="system-box"/>
  <text x="150" y="320" class="text" text-anchor="middle">&#27969;&#21160;&#27744;&#38382;&#39064;</text>
  <text x="150" y="335" class="small-text" text-anchor="middle">• &#34920;&#38754;&#19981;&#22343;&#21248;</text>
  <text x="150" y="350" class="small-text" text-anchor="middle">• &#27668;&#27873;&#24178;&#25200;</text>
  <text x="150" y="365" class="small-text" text-anchor="middle">• &#28201;&#24230;&#27874;&#21160;</text>
  
  <!-- Random Errors (Right side) -->
  <text x="650" y="60" class="category" text-anchor="middle">&#38543;&#26426;&#24615;&#38169;&#35823;</text>
  <text x="650" y="80" class="small-text" text-anchor="middle">Random Errors</text>
  
  <!-- Base calling errors -->
  <rect x="550" y="100" width="200" height="80" class="random-box"/>
  <text x="650" y="120" class="text" text-anchor="middle">&#30897;&#22522;&#35782;&#21035;&#38169;&#35823;</text>
  <text x="650" y="135" class="small-text" text-anchor="middle">• &#20449;&#21495;&#24378;&#24230;&#19981;&#36275;</text>
  <text x="650" y="150" class="small-text" text-anchor="middle">• &#37325;&#21472;&#23792;</text>
  <text x="650" y="165" class="small-text" text-anchor="middle">• &#32972;&#26223;&#22122;&#22768;</text>
  
  <!-- Sample prep errors -->
  <rect x="550" y="200" width="200" height="80" class="random-box"/>
  <text x="650" y="220" class="text" text-anchor="middle">&#26679;&#26412;&#21046;&#22791;&#38169;&#35823;</text>
  <text x="650" y="235" class="small-text" text-anchor="middle">• PCR&#20559;&#22909;&#24615;</text>
  <text x="650" y="250" class="small-text" text-anchor="middle">• &#29255;&#27573;&#21270;&#19981;&#22343;&#21248;</text>
  <text x="650" y="265" class="small-text" text-anchor="middle">• DNA&#38477;&#35299;</text>
  
  <!-- Environmental errors -->
  <rect x="550" y="300" width="200" height="80" class="random-box"/>
  <text x="650" y="320" class="text" text-anchor="middle">&#29615;&#22659;&#22240;&#32032;</text>
  <text x="650" y="335" class="small-text" text-anchor="middle">• &#28201;&#24230;&#27874;&#21160;</text>
  <text x="650" y="350" class="small-text" text-anchor="middle">• &#25391;&#21160;&#24178;&#25200;</text>
  <text x="650" y="365" class="small-text" text-anchor="middle">• &#30005;&#30913;&#24178;&#25200;</text>
  
  <!-- Arrows pointing to center -->
  <line x1="250" y1="140" x2="330" y2="200" stroke="#d97706" stroke-width="2" marker-end="url(#arrow1)"/>
  <line x1="250" y1="240" x2="330" y2="240" stroke="#d97706" stroke-width="2" marker-end="url(#arrow1)"/>
  <line x1="250" y1="340" x2="330" y2="300" stroke="#d97706" stroke-width="2" marker-end="url(#arrow1)"/>
  
  <line x1="550" y1="140" x2="470" y2="200" stroke="#1e40af" stroke-width="2" marker-end="url(#arrow2)"/>
  <line x1="550" y1="240" x2="470" y2="240" stroke="#1e40af" stroke-width="2" marker-end="url(#arrow2)"/>
  <line x1="550" y1="340" x2="470" y2="300" stroke="#1e40af" stroke-width="2" marker-end="url(#arrow2)"/>
  
  <!-- Error rate information -->
  <rect x="250" y="420" width="300" height="60" fill="#f9fafb" stroke="#6b7280" stroke-width="1" rx="5"/>
  <text x="400" y="440" class="category" text-anchor="middle">&#24120;&#35265;&#38169;&#35823;&#29575;</text>
  <text x="320" y="460" class="small-text">Illumina: ~0.1-0.5%</text>
  <text x="480" y="460" class="small-text">PacBio/Nanopore: 5-15%</text>
  <text x="400" y="475" class="small-text">&#38169;&#35823;&#31867;&#22411;: &#26367;&#25442; vs &#25554;&#20837;/&#32570;&#22833;</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d97706"/>
    </marker>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e40af"/>
    </marker>
  </defs>
</svg>