<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: 'Source Han Sans CN', sans-serif; font-size: 24px; font-weight: bold; fill: #1e3a8a; }
      .subtitle-text { font-family: 'Source Han Sans CN', sans-serif; font-size: 16px; font-weight: bold; fill: #374151; }
      .label-text { font-family: 'Source Han Sans CN', sans-serif; font-size: 14px; fill: #374151; }
      .small-text { font-family: 'Source Han Sans CN', sans-serif; font-size: 12px; fill: #6b7280; }
      .cnn-box { fill: #e0f2fe; stroke: #0284c7; stroke-width: 2; rx: 8; }
      .rnn-box { fill: #f0fdf4; stroke: #059669; stroke-width: 2; rx: 8; }
      .transformer-box { fill: #fef3c7; stroke: #f59e0b; stroke-width: 2; rx: 8; }
      .gnn-box { fill: #fef2f2; stroke: #dc2626; stroke-width: 2; rx: 8; }
      .layer-box { fill: #f3f4f6; stroke: #6b7280; stroke-width: 1; rx: 4; }
      .arrow { stroke: #374151; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title-text">深度学习架构在生物信息学中的应用</text>
  
  <!-- CNN Section -->
  <rect x="50" y="60" width="380" height="140" class="cnn-box"/>
  <text x="240" y="85" text-anchor="middle" class="subtitle-text">卷积神经网络 (CNN)</text>
  
  <!-- CNN Architecture -->
  <rect x="70" y="100" width="60" height="30" class="layer-box"/>
  <text x="100" y="120" text-anchor="middle" class="small-text">输入层</text>
  
  <rect x="150" y="100" width="60" height="30" class="layer-box"/>
  <text x="180" y="120" text-anchor="middle" class="small-text">卷积层</text>
  
  <rect x="230" y="100" width="60" height="30" class="layer-box"/>
  <text x="260" y="120" text-anchor="middle" class="small-text">池化层</text>
  
  <rect x="310" y="100" width="60" height="30" class="layer-box"/>
  <text x="340" y="120" text-anchor="middle" class="small-text">全连接</text>
  
  <!-- CNN Arrows -->
  <line x1="130" y1="115" x2="150" y2="115" class="arrow"/>
  <line x1="210" y1="115" x2="230" y2="115" class="arrow"/>
  <line x1="290" y1="115" x2="310" y2="115" class="arrow"/>
  
  <!-- CNN Applications -->
  <text x="70" y="150" class="small-text">应用场景：</text>
  <text x="70" y="165" class="small-text">• DNA序列模式识别</text>
  <text x="70" y="180" class="small-text">• 蛋白质结构预测</text>
  <text x="70" y="195" class="small-text">• 医学图像分析</text>
  
  <text x="250" y="150" class="small-text">优势：</text>
  <text x="250" y="165" class="small-text">• 局部特征提取</text>
  <text x="250" y="180" class="small-text">• 参数共享</text>
  <text x="250" y="195" class="small-text">• 平移不变性</text>
  
  <!-- RNN Section -->
  <rect x="470" y="60" width="380" height="140" class="rnn-box"/>
  <text x="660" y="85" text-anchor="middle" class="subtitle-text">循环神经网络 (RNN/LSTM)</text>
  
  <!-- RNN Architecture -->
  <rect x="490" y="100" width="50" height="30" class="layer-box"/>
  <text x="515" y="120" text-anchor="middle" class="small-text">输入</text>
  
  <rect x="560" y="100" width="50" height="30" class="layer-box"/>
  <text x="585" y="120" text-anchor="middle" class="small-text">LSTM</text>
  
  <rect x="630" y="100" width="50" height="30" class="layer-box"/>
  <text x="655" y="120" text-anchor="middle" class="small-text">LSTM</text>
  
  <rect x="700" y="100" width="50" height="30" class="layer-box"/>
  <text x="725" y="120" text-anchor="middle" class="small-text">LSTM</text>
  
  <rect x="770" y="100" width="50" height="30" class="layer-box"/>
  <text x="795" y="120" text-anchor="middle" class="small-text">输出</text>
  
  <!-- RNN Arrows -->
  <line x1="540" y1="115" x2="560" y2="115" class="arrow"/>
  <line x1="610" y1="115" x2="630" y2="115" class="arrow"/>
  <line x1="680" y1="115" x2="700" y2="115" class="arrow"/>
  <line x1="750" y1="115" x2="770" y2="115" class="arrow"/>
  
  <!-- Recurrent connections -->
  <path d="M 585 100 Q 585 85 615 85 Q 645 85 655 100" stroke="#059669" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 655 100 Q 655 85 685 85 Q 715 85 725 100" stroke="#059669" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- RNN Applications -->
  <text x="490" y="150" class="small-text">应用场景：</text>
  <text x="490" y="165" class="small-text">• 序列标注</text>
  <text x="490" y="180" class="small-text">• 时间序列分析</text>
  <text x="490" y="195" class="small-text">• 蛋白质序列分析</text>
  
  <text x="670" y="150" class="small-text">优势：</text>
  <text x="670" y="165" class="small-text">• 处理序列数据</text>
  <text x="670" y="180" class="small-text">• 记忆长期依赖</text>
  <text x="670" y="195" class="small-text">• 变长输入</text>
  
  <!-- Transformer Section -->
  <rect x="50" y="240" width="380" height="140" class="transformer-box"/>
  <text x="240" y="265" text-anchor="middle" class="subtitle-text">Transformer架构</text>
  
  <!-- Transformer Components -->
  <rect x="70" y="280" width="80" height="40" class="layer-box"/>
  <text x="110" y="305" text-anchor="middle" class="small-text">多头注意力</text>
  
  <rect x="170" y="280" width="80" height="40" class="layer-box"/>
  <text x="210" y="305" text-anchor="middle" class="small-text">前馈网络</text>
  
  <rect x="270" y="280" width="80" height="40" class="layer-box"/>
  <text x="310" y="305" text-anchor="middle" class="small-text">层归一化</text>
  
  <!-- Transformer Arrows -->
  <line x1="150" y1="300" x2="170" y2="300" class="arrow"/>
  <line x1="250" y1="300" x2="270" y2="300" class="arrow"/>
  
  <!-- Transformer Applications -->
  <text x="70" y="340" class="small-text">应用场景：</text>
  <text x="70" y="355" class="small-text">• 蛋白质语言模型</text>
  <text x="70" y="370" class="small-text">• DNA序列分析</text>
  
  <text x="250" y="340" class="small-text">优势：</text>
  <text x="250" y="355" class="small-text">• 并行计算</text>
  <text x="250" y="370" class="small-text">• 长距离依赖</text>
  
  <!-- GNN Section -->
  <rect x="470" y="240" width="380" height="140" class="gnn-box"/>
  <text x="660" y="265" text-anchor="middle" class="subtitle-text">图神经网络 (GNN)</text>
  
  <!-- GNN Visualization -->
  <circle cx="520" cy="300" r="15" fill="#f3f4f6" stroke="#6b7280" stroke-width="1"/>
  <text x="520" y="305" text-anchor="middle" class="small-text">A</text>
  
  <circle cx="580" cy="280" r="15" fill="#f3f4f6" stroke="#6b7280" stroke-width="1"/>
  <text x="580" y="285" text-anchor="middle" class="small-text">B</text>
  
  <circle cx="580" cy="320" r="15" fill="#f3f4f6" stroke="#6b7280" stroke-width="1"/>
  <text x="580" y="325" text-anchor="middle" class="small-text">C</text>
  
  <circle cx="640" cy="300" r="15" fill="#f3f4f6" stroke="#6b7280" stroke-width="1"/>
  <text x="640" y="305" text-anchor="middle" class="small-text">D</text>
  
  <!-- GNN Edges -->
  <line x1="535" y1="300" x2="565" y2="285" stroke="#dc2626" stroke-width="2"/>
  <line x1="535" y1="300" x2="565" y2="315" stroke="#dc2626" stroke-width="2"/>
  <line x1="595" y1="285" x2="625" y2="295" stroke="#dc2626" stroke-width="2"/>
  <line x1="595" y1="315" x2="625" y2="305" stroke="#dc2626" stroke-width="2"/>
  
  <!-- GNN Applications -->
  <text x="700" y="280" class="small-text">应用场景：</text>
  <text x="700" y="295" class="small-text">• 蛋白质相互作用</text>
  <text x="700" y="310" class="small-text">• 代谢网络分析</text>
  <text x="700" y="325" class="small-text">• 药物发现</text>
  
  <text x="700" y="350" class="small-text">优势：</text>
  <text x="700" y="365" class="small-text">• 处理图结构数据</text>
  
  <!-- Multi-omics Integration -->
  <rect x="50" y="420" width="800" height="120" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" rx="10"/>
  <text x="450" y="445" text-anchor="middle" class="subtitle-text">深度学习在多组学整合中的应用</text>
  
  <!-- Autoencoder -->
  <rect x="70" y="460" width="150" height="60" class="layer-box"/>
  <text x="145" y="480" text-anchor="middle" class="label-text">自编码器</text>
  <text x="145" y="495" text-anchor="middle" class="small-text">• 降维</text>
  <text x="145" y="510" text-anchor="middle" class="small-text">• 特征学习</text>
  
  <!-- VAE -->
  <rect x="240" y="460" width="150" height="60" class="layer-box"/>
  <text x="315" y="480" text-anchor="middle" class="label-text">变分自编码器</text>
  <text x="315" y="495" text-anchor="middle" class="small-text">• 生成模型</text>
  <text x="315" y="510" text-anchor="middle" class="small-text">• 潜在表示</text>
  
  <!-- GAN -->
  <rect x="410" y="460" width="150" height="60" class="layer-box"/>
  <text x="485" y="480" text-anchor="middle" class="label-text">生成对抗网络</text>
  <text x="485" y="495" text-anchor="middle" class="small-text">• 数据生成</text>
  <text x="485" y="510" text-anchor="middle" class="small-text">• 数据增强</text>
  
  <!-- Multi-modal -->
  <rect x="580" y="460" width="150" height="60" class="layer-box"/>
  <text x="655" y="480" text-anchor="middle" class="label-text">多模态融合</text>
  <text x="655" y="495" text-anchor="middle" class="small-text">• 注意力机制</text>
  <text x="655" y="510" text-anchor="middle" class="small-text">• 跨模态学习</text>
  
  <!-- Challenges and Solutions -->
  <rect x="50" y="570" width="800" height="100" fill="#fef7ff" stroke="#a855f7" stroke-width="2" rx="10"/>
  <text x="450" y="595" text-anchor="middle" class="subtitle-text">挑战与解决方案</text>
  
  <!-- Challenges -->
  <text x="70" y="615" class="label-text">主要挑战：</text>
  <text x="70" y="635" class="small-text">• 小样本问题</text>
  <text x="70" y="650" class="small-text">• 可解释性差</text>
  <text x="70" y="665" class="small-text">• 计算资源需求高</text>
  
  <text x="250" y="615" class="label-text">数据挑战：</text>
  <text x="250" y="635" class="small-text">• 数据不平衡</text>
  <text x="250" y="650" class="small-text">• 批次效应</text>
  <text x="250" y="665" class="small-text">• 标注成本高</text>
  
  <!-- Solutions -->
  <text x="450" y="615" class="label-text">解决策略：</text>
  <text x="450" y="635" class="small-text">• 迁移学习</text>
  <text x="450" y="650" class="small-text">• 数据增强</text>
  <text x="450" y="665" class="small-text">• 正则化技术</text>
  
  <text x="630" y="615" class="label-text">新兴技术：</text>
  <text x="630" y="635" class="small-text">• 联邦学习</text>
  <text x="630" y="650" class="small-text">• 可解释AI</text>
  <text x="630" y="665" class="small-text">• 神经架构搜索</text>
</svg>