<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: 'Source Han Sans CN', sans-serif; font-size: 24px; font-weight: bold; fill: #1e3a8a; }
      .subtitle-text { font-family: 'Source Han Sans CN', sans-serif; font-size: 16px; font-weight: bold; fill: #374151; }
      .label-text { font-family: 'Source Han Sans CN', sans-serif; font-size: 14px; fill: #374151; }
      .small-text { font-family: 'Source Han Sans CN', sans-serif; font-size: 12px; fill: #6b7280; }
      .step-box { fill: #e0f2fe; stroke: #0284c7; stroke-width: 2; rx: 10; }
      .process-box { fill: #f0fdf4; stroke: #059669; stroke-width: 2; rx: 10; }
      .result-box { fill: #fef3c7; stroke: #f59e0b; stroke-width: 2; rx: 10; }
      .decision-box { fill: #fef2f2; stroke: #dc2626; stroke-width: 2; rx: 10; }
      .arrow { stroke: #374151; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .feedback-arrow { stroke: #dc2626; stroke-width: 2; fill: none; marker-end: url(#redarrow); stroke-dasharray: 5,5; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
    <marker id="redarrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title-text">机器学习工作流程</text>
  
  <!-- Step 1: Data Collection -->
  <rect x="50" y="60" width="150" height="60" class="step-box"/>
  <text x="125" y="85" text-anchor="middle" class="subtitle-text">1. 数据收集</text>
  <text x="125" y="105" text-anchor="middle" class="small-text">• 多组学数据</text>
  <text x="125" y="115" text-anchor="middle" class="small-text">• 临床信息</text>
  
  <!-- Step 2: Data Preprocessing -->
  <rect x="250" y="60" width="150" height="60" class="step-box"/>
  <text x="325" y="85" text-anchor="middle" class="subtitle-text">2. 数据预处理</text>
  <text x="325" y="105" text-anchor="middle" class="small-text">• 质量控制</text>
  <text x="325" y="115" text-anchor="middle" class="small-text">• 标准化</text>
  
  <!-- Step 3: Feature Engineering -->
  <rect x="450" y="60" width="150" height="60" class="step-box"/>
  <text x="525" y="85" text-anchor="middle" class="subtitle-text">3. 特征工程</text>
  <text x="525" y="105" text-anchor="middle" class="small-text">• 特征选择</text>
  <text x="525" y="115" text-anchor="middle" class="small-text">• 降维</text>
  
  <!-- Step 4: Data Splitting -->
  <rect x="650" y="60" width="150" height="60" class="step-box"/>
  <text x="725" y="85" text-anchor="middle" class="subtitle-text">4. 数据分割</text>
  <text x="725" y="105" text-anchor="middle" class="small-text">• 训练集</text>
  <text x="725" y="115" text-anchor="middle" class="small-text">• 验证集/测试集</text>
  
  <!-- Arrows for top row -->
  <line x1="200" y1="90" x2="250" y2="90" class="arrow"/>
  <line x1="400" y1="90" x2="450" y2="90" class="arrow"/>
  <line x1="600" y1="90" x2="650" y2="90" class="arrow"/>
  
  <!-- Step 5: Model Selection -->
  <rect x="650" y="160" width="150" height="60" class="process-box"/>
  <text x="725" y="185" text-anchor="middle" class="subtitle-text">5. 模型选择</text>
  <text x="725" y="205" text-anchor="middle" class="small-text">• 算法比较</text>
  <text x="725" y="215" text-anchor="middle" class="small-text">• 超参数调优</text>
  
  <!-- Step 6: Model Training -->
  <rect x="450" y="160" width="150" height="60" class="process-box"/>
  <text x="525" y="185" text-anchor="middle" class="subtitle-text">6. 模型训练</text>
  <text x="525" y="205" text-anchor="middle" class="small-text">• 交叉验证</text>
  <text x="525" y="215" text-anchor="middle" class="small-text">• 参数优化</text>
  
  <!-- Step 7: Model Evaluation -->
  <rect x="250" y="160" width="150" height="60" class="process-box"/>
  <text x="325" y="185" text-anchor="middle" class="subtitle-text">7. 模型评估</text>
  <text x="325" y="205" text-anchor="middle" class="small-text">• 性能指标</text>
  <text x="325" y="215" text-anchor="middle" class="small-text">• 统计检验</text>
  
  <!-- Step 8: Model Validation -->
  <rect x="50" y="160" width="150" height="60" class="process-box"/>
  <text x="125" y="185" text-anchor="middle" class="subtitle-text">8. 模型验证</text>
  <text x="125" y="205" text-anchor="middle" class="small-text">• 独立测试</text>
  <text x="125" y="215" text-anchor="middle" class="small-text">• 外部验证</text>
  
  <!-- Arrows for middle row -->
  <line x1="725" y1="120" x2="725" y2="160" class="arrow"/>
  <line x1="650" y1="190" x2="600" y2="190" class="arrow"/>
  <line x1="450" y1="190" x2="400" y2="190" class="arrow"/>
  <line x1="250" y1="190" x2="200" y2="190" class="arrow"/>
  
  <!-- Decision Diamond -->
  <polygon points="125,260 175,285 125,310 75,285" class="decision-box"/>
  <text x="125" y="290" text-anchor="middle" class="small-text">满意？</text>
  
  <!-- Arrow to decision -->
  <line x1="125" y1="220" x2="125" y2="260" class="arrow"/>
  
  <!-- Yes path -->
  <text x="125" y="330" text-anchor="middle" class="small-text">是</text>
  <line x1="125" y1="310" x2="125" y2="350" class="arrow"/>
  
  <!-- No path - feedback loop -->
  <text x="200" y="290" class="small-text">否</text>
  <line x1="175" y1="285" x2="525" y2="285" class="feedback-arrow"/>
  <line x1="525" y1="285" x2="525" y2="220" class="feedback-arrow"/>
  
  <!-- Step 9: Model Deployment -->
  <rect x="50" y="350" width="150" height="60" class="result-box"/>
  <text x="125" y="375" text-anchor="middle" class="subtitle-text">9. 模型部署</text>
  <text x="125" y="395" text-anchor="middle" class="small-text">• 生产环境</text>
  <text x="125" y="405" text-anchor="middle" class="small-text">• 实时预测</text>
  
  <!-- Step 10: Monitoring -->
  <rect x="250" y="350" width="150" height="60" class="result-box"/>
  <text x="325" y="375" text-anchor="middle" class="subtitle-text">10. 监控维护</text>
  <text x="325" y="395" text-anchor="middle" class="small-text">• 性能监控</text>
  <text x="325" y="405" text-anchor="middle" class="small-text">• 模型更新</text>
  
  <!-- Arrow to monitoring -->
  <line x1="200" y1="380" x2="250" y2="380" class="arrow"/>
  
  <!-- Detailed Process Boxes -->
  
  <!-- Data Preprocessing Details -->
  <rect x="450" y="350" width="200" height="120" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" rx="8"/>
  <text x="550" y="370" text-anchor="middle" class="subtitle-text">数据预处理详细步骤</text>
  <text x="460" y="390" class="small-text">1. 缺失值处理</text>
  <text x="460" y="405" class="small-text">   • 删除、填补、插值</text>
  <text x="460" y="420" class="small-text">2. 异常值检测</text>
  <text x="460" y="435" class="small-text">   • 统计方法、可视化</text>
  <text x="460" y="450" class="small-text">3. 数据标准化</text>
  <text x="460" y="465" class="small-text">   • Z-score、Min-Max、Robust</text>
  
  <!-- Feature Engineering Details -->
  <rect x="680" y="350" width="200" height="120" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" rx="8"/>
  <text x="780" y="370" text-anchor="middle" class="subtitle-text">特征工程详细步骤</text>
  <text x="690" y="390" class="small-text">1. 特征选择</text>
  <text x="690" y="405" class="small-text">   • 过滤、包装、嵌入方法</text>
  <text x="690" y="420" class="small-text">2. 特征构造</text>
  <text x="690" y="435" class="small-text">   • 多项式、交互项</text>
  <text x="690" y="450" class="small-text">3. 降维</text>
  <text x="690" y="465" class="small-text">   • PCA、t-SNE、UMAP</text>
  
  <!-- Model Types -->
  <rect x="50" y="500" width="830" height="120" fill="#f0f9ff" stroke="#0284c7" stroke-width="1" rx="8"/>
  <text x="465" y="520" text-anchor="middle" class="subtitle-text">常用机器学习算法</text>
  
  <!-- Supervised Learning -->
  <text x="70" y="545" class="label-text">监督学习：</text>
  <text x="70" y="565" class="small-text">分类：随机森林、SVM、逻辑回归、神经网络</text>
  <text x="70" y="580" class="small-text">回归：线性回归、岭回归、Lasso、决策树</text>
  <text x="70" y="595" class="small-text">集成：AdaBoost、Gradient Boosting、XGBoost</text>
  
  <!-- Unsupervised Learning -->
  <text x="500" y="545" class="label-text">无监督学习：</text>
  <text x="500" y="565" class="small-text">聚类：K-means、层次聚类、DBSCAN</text>
  <text x="500" y="580" class="small-text">降维：PCA、ICA、NMF、自编码器</text>
  <text x="500" y="595" class="small-text">关联：Apriori、FP-Growth</text>
</svg>