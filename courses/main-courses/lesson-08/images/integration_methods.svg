<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: 'Source Han Sans CN', sans-serif; font-size: 24px; font-weight: bold; fill: #1e3a8a; }
      .subtitle-text { font-family: 'Source Han Sans CN', sans-serif; font-size: 18px; font-weight: bold; fill: #374151; }
      .label-text { font-family: 'Source Han Sans CN', sans-serif; font-size: 14px; fill: #374151; }
      .small-text { font-family: 'Source Han Sans CN', sans-serif; font-size: 12px; fill: #6b7280; }
      .data-box { fill: #e0f2fe; stroke: #0284c7; stroke-width: 2; rx: 8; }
      .method-box { fill: #f0fdf4; stroke: #059669; stroke-width: 2; rx: 8; }
      .result-box { fill: #fef3c7; stroke: #f59e0b; stroke-width: 2; rx: 8; }
      .arrow { stroke: #374151; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .process-arrow { stroke: #059669; stroke-width: 3; fill: none; marker-end: url(#greenarrow); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
    <marker id="greenarrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#059669"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title-text">数据整合方法比较</text>
  
  <!-- Early Integration -->
  <text x="150" y="70" text-anchor="middle" class="subtitle-text">早期整合 (Early Integration)</text>
  
  <!-- Data sources for early integration -->
  <rect x="50" y="90" width="80" height="40" class="data-box"/>
  <text x="90" y="115" text-anchor="middle" class="small-text">基因组</text>
  
  <rect x="150" y="90" width="80" height="40" class="data-box"/>
  <text x="190" y="115" text-anchor="middle" class="small-text">转录组</text>
  
  <rect x="250" y="90" width="80" height="40" class="data-box"/>
  <text x="290" y="115" text-anchor="middle" class="small-text">蛋白质组</text>
  
  <!-- Concatenation -->
  <rect x="120" y="160" width="140" height="40" class="method-box"/>
  <text x="190" y="185" text-anchor="middle" class="label-text">特征连接/合并</text>
  
  <!-- Analysis -->
  <rect x="120" y="230" width="140" height="40" class="method-box"/>
  <text x="190" y="255" text-anchor="middle" class="label-text">统一分析</text>
  
  <!-- Result -->
  <rect x="120" y="300" width="140" height="40" class="result-box"/>
  <text x="190" y="325" text-anchor="middle" class="label-text">整合结果</text>
  
  <!-- Arrows for early integration -->
  <line x1="90" y1="130" x2="160" y2="160" class="process-arrow"/>
  <line x1="190" y1="130" x2="190" y2="160" class="process-arrow"/>
  <line x1="290" y1="130" x2="220" y2="160" class="process-arrow"/>
  <line x1="190" y1="200" x2="190" y2="230" class="process-arrow"/>
  <line x1="190" y1="270" x2="190" y2="300" class="process-arrow"/>
  
  <!-- Advantages/Disadvantages -->
  <text x="50" y="370" class="small-text">优点：</text>
  <text x="50" y="385" class="small-text">• 简单直接</text>
  <text x="50" y="400" class="small-text">• 计算效率高</text>
  <text x="50" y="415" class="small-text">• 易于实现</text>
  
  <text x="200" y="370" class="small-text">缺点：</text>
  <text x="200" y="385" class="small-text">• 忽略组学差异</text>
  <text x="200" y="400" class="small-text">• 可能丢失信息</text>
  <text x="200" y="415" class="small-text">• 维度灾难</text>
  
  <!-- Intermediate Integration -->
  <text x="450" y="70" text-anchor="middle" class="subtitle-text">中期整合 (Intermediate Integration)</text>
  
  <!-- Data sources for intermediate integration -->
  <rect x="350" y="90" width="80" height="40" class="data-box"/>
  <text x="390" y="115" text-anchor="middle" class="small-text">基因组</text>
  
  <rect x="450" y="90" width="80" height="40" class="data-box"/>
  <text x="490" y="115" text-anchor="middle" class="small-text">转录组</text>
  
  <rect x="550" y="90" width="80" height="40" class="data-box"/>
  <text x="590" y="115" text-anchor="middle" class="small-text">蛋白质组</text>
  
  <!-- Transformation -->
  <rect x="350" y="160" width="80" height="40" class="method-box"/>
  <text x="390" y="185" text-anchor="middle" class="small-text">转换1</text>
  
  <rect x="450" y="160" width="80" height="40" class="method-box"/>
  <text x="490" y="185" text-anchor="middle" class="small-text">转换2</text>
  
  <rect x="550" y="160" width="80" height="40" class="method-box"/>
  <text x="590" y="185" text-anchor="middle" class="small-text">转换3</text>
  
  <!-- Integration -->
  <rect x="420" y="230" width="140" height="40" class="method-box"/>
  <text x="490" y="255" text-anchor="middle" class="label-text">网络/路径整合</text>
  
  <!-- Result -->
  <rect x="420" y="300" width="140" height="40" class="result-box"/>
  <text x="490" y="325" text-anchor="middle" class="label-text">整合结果</text>
  
  <!-- Arrows for intermediate integration -->
  <line x1="390" y1="130" x2="390" y2="160" class="process-arrow"/>
  <line x1="490" y1="130" x2="490" y2="160" class="process-arrow"/>
  <line x1="590" y1="130" x2="590" y2="160" class="process-arrow"/>
  <line x1="390" y1="200" x2="450" y2="230" class="process-arrow"/>
  <line x1="490" y1="200" x2="490" y2="230" class="process-arrow"/>
  <line x1="590" y1="200" x2="530" y2="230" class="process-arrow"/>
  <line x1="490" y1="270" x2="490" y2="300" class="process-arrow"/>
  
  <!-- Advantages/Disadvantages -->
  <text x="350" y="370" class="small-text">优点：</text>
  <text x="350" y="385" class="small-text">• 保持组学特性</text>
  <text x="350" y="400" class="small-text">• 利用先验知识</text>
  <text x="350" y="415" class="small-text">• 生物学意义强</text>
  
  <text x="500" y="370" class="small-text">缺点：</text>
  <text x="500" y="385" class="small-text">• 依赖先验知识</text>
  <text x="500" y="400" class="small-text">• 计算复杂</text>
  <text x="500" y="415" class="small-text">• 方法选择困难</text>
  
  <!-- Late Integration -->
  <text x="750" y="70" text-anchor="middle" class="subtitle-text">晚期整合 (Late Integration)</text>
  
  <!-- Data sources for late integration -->
  <rect x="650" y="90" width="80" height="40" class="data-box"/>
  <text x="690" y="115" text-anchor="middle" class="small-text">基因组</text>
  
  <rect x="750" y="90" width="80" height="40" class="data-box"/>
  <text x="790" y="115" text-anchor="middle" class="small-text">转录组</text>
  
  <rect x="850" y="90" width="80" height="40" class="data-box"/>
  <text x="890" y="115" text-anchor="middle" class="small-text">蛋白质组</text>
  
  <!-- Separate Analysis -->
  <rect x="650" y="160" width="80" height="40" class="method-box"/>
  <text x="690" y="185" text-anchor="middle" class="small-text">分析1</text>
  
  <rect x="750" y="160" width="80" height="40" class="method-box"/>
  <text x="790" y="185" text-anchor="middle" class="small-text">分析2</text>
  
  <rect x="850" y="160" width="80" height="40" class="method-box"/>
  <text x="890" y="185" text-anchor="middle" class="small-text">分析3</text>
  
  <!-- Results -->
  <rect x="650" y="230" width="80" height="40" class="result-box"/>
  <text x="690" y="255" text-anchor="middle" class="small-text">结果1</text>
  
  <rect x="750" y="230" width="80" height="40" class="result-box"/>
  <text x="790" y="255" text-anchor="middle" class="small-text">结果2</text>
  
  <rect x="850" y="230" width="80" height="40" class="result-box"/>
  <text x="890" y="255" text-anchor="middle" class="small-text">结果3</text>
  
  <!-- Final Integration -->
  <rect x="720" y="300" width="140" height="40" class="method-box"/>
  <text x="790" y="325" text-anchor="middle" class="label-text">结果整合</text>
  
  <!-- Arrows for late integration -->
  <line x1="690" y1="130" x2="690" y2="160" class="process-arrow"/>
  <line x1="790" y1="130" x2="790" y2="160" class="process-arrow"/>
  <line x1="890" y1="130" x2="890" y2="160" class="process-arrow"/>
  <line x1="690" y1="200" x2="690" y2="230" class="process-arrow"/>
  <line x1="790" y1="200" x2="790" y2="230" class="process-arrow"/>
  <line x1="890" y1="200" x2="890" y2="230" class="process-arrow"/>
  <line x1="690" y1="270" x2="750" y2="300" class="process-arrow"/>
  <line x1="790" y1="270" x2="790" y2="300" class="process-arrow"/>
  <line x1="890" y1="270" x2="830" y2="300" class="process-arrow"/>
  
  <!-- Advantages/Disadvantages -->
  <text x="650" y="370" class="small-text">优点：</text>
  <text x="650" y="385" class="small-text">• 保持各组学特性</text>
  <text x="650" y="400" class="small-text">• 方法灵活</text>
  <text x="650" y="415" class="small-text">• 易于并行计算</text>
  
  <text x="800" y="370" class="small-text">缺点：</text>
  <text x="800" y="385" class="small-text">• 错过组学交互</text>
  <text x="800" y="400" class="small-text">• 信息损失</text>
  <text x="800" y="415" class="small-text">• 整合策略复杂</text>
  
  <!-- Method Examples -->
  <rect x="50" y="480" width="800" height="180" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" rx="10"/>
  <text x="450" y="505" text-anchor="middle" class="subtitle-text">常用方法示例</text>
  
  <!-- Early Integration Methods -->
  <text x="70" y="530" class="label-text">早期整合方法：</text>
  <text x="70" y="550" class="small-text">• 特征连接 (Feature Concatenation)</text>
  <text x="70" y="565" class="small-text">• 核方法 (Kernel Methods)</text>
  <text x="70" y="580" class="small-text">• 多核学习 (Multiple Kernel Learning)</text>
  <text x="70" y="595" class="small-text">• 深度学习融合</text>
  
  <!-- Intermediate Integration Methods -->
  <text x="320" y="530" class="label-text">中期整合方法：</text>
  <text x="320" y="550" class="small-text">• 典型相关分析 (CCA)</text>
  <text x="320" y="565" class="small-text">• 偏最小二乘 (PLS)</text>
  <text x="320" y="580" class="small-text">• 多因子分析 (MFA)</text>
  <text x="320" y="595" class="small-text">• 网络融合 (Network Fusion)</text>
  
  <!-- Late Integration Methods -->
  <text x="570" y="530" class="label-text">晚期整合方法：</text>
  <text x="570" y="550" class="small-text">• 集成学习 (Ensemble Learning)</text>
  <text x="570" y="565" class="small-text">• 元分析 (Meta-analysis)</text>
  <text x="570" y="580" class="small-text">• 投票机制 (Voting)</text>
  <text x="570" y="595" class="small-text">• 贝叶斯模型平均</text>
  
  <!-- Software Tools -->
  <text x="70" y="625" class="label-text">相关软件工具：</text>
  <text x="70" y="645" class="small-text">R: mixOmics, MultiAssayExperiment, mogsa, RGCCA</text>
  <text x="570" y="645" class="small-text">Python: scikit-learn, scikit-fusion, mofa</text>
</svg>