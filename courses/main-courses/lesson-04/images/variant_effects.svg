<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Source Han Sans CN', sans-serif; font-size: 18px; font-weight: bold; fill: #1e3a8a; }
      .subtitle { font-family: 'Source Han Sans CN', sans-serif; font-size: 14px; font-weight: bold; fill: #374151; }
      .text { font-family: 'Source Han Sans CN', sans-serif; font-size: 12px; fill: #4b5563; }
      .dna { font-family: 'Courier New', monospace; font-size: 12px; font-weight: bold; }
      .codon { font-family: 'Courier New', monospace; font-size: 11px; }
      .amino { font-family: 'Arial', sans-serif; font-size: 11px; font-weight: bold; }
      .normal { fill: #059669; }
      .variant { fill: #dc2626; }
      .neutral { fill: #6b7280; }
    </style>
  </defs>
  
  <!-- 标题 -->
  <text x="400" y="30" text-anchor="middle" class="title">变异功能影响分类</text>
  
  <!-- 同义变异 -->
  <g transform="translate(50, 70)">
    <text x="0" y="0" class="subtitle">1. 同义变异 (Synonymous)</text>
    <text x="0" y="20" class="text">DNA:</text>
    <text x="40" y="20" class="dna normal">GAA</text>
    <text x="80" y="20" class="text">→</text>
    <text x="100" y="20" class="dna variant">GAG</text>
    <text x="0" y="35" class="text">氨基酸:</text>
    <text x="60" y="35" class="amino normal">Glu</text>
    <text x="100" y="35" class="text">→</text>
    <text x="120" y="35" class="amino normal">Glu</text>
    <text x="150" y="35" class="text neutral">(无变化)</text>
  </g>
  
  <!-- 错义变异 -->
  <g transform="translate(400, 70)">
    <text x="0" y="0" class="subtitle">2. 错义变异 (Missense)</text>
    <text x="0" y="20" class="text">DNA:</text>
    <text x="40" y="20" class="dna normal">GAA</text>
    <text x="80" y="20" class="text">→</text>
    <text x="100" y="20" class="dna variant">GTA</text>
    <text x="0" y="35" class="text">氨基酸:</text>
    <text x="60" y="35" class="amino normal">Glu</text>
    <text x="100" y="35" class="text">→</text>
    <text x="120" y="35" class="amino variant">Val</text>
    <text x="150" y="35" class="text variant">(氨基酸改变)</text>
  </g>
  
  <!-- 无义变异 -->
  <g transform="translate(50, 150)">
    <text x="0" y="0" class="subtitle">3. 无义变异 (Nonsense)</text>
    <text x="0" y="20" class="text">DNA:</text>
    <text x="40" y="20" class="dna normal">GAA</text>
    <text x="80" y="20" class="text">→</text>
    <text x="100" y="20" class="dna variant">TAA</text>
    <text x="0" y="35" class="text">氨基酸:</text>
    <text x="60" y="35" class="amino normal">Glu</text>
    <text x="100" y="35" class="text">→</text>
    <text x="120" y="35" class="amino variant">STOP</text>
    <text x="160" y="35" class="text variant">(提前终止)</text>
  </g>
  
  <!-- 移码变异 -->
  <g transform="translate(400, 150)">
    <text x="0" y="0" class="subtitle">4. 移码变异 (Frameshift)</text>
    <text x="0" y="20" class="text">原序列:</text>
    <text x="60" y="20" class="dna normal">ATG GAA TTC AAG</text>
    <text x="0" y="35" class="text">插入A:</text>
    <text x="60" y="35" class="dna">ATG <tspan class="variant">A</tspan>GA ATT CAA G</text>
    <text x="0" y="50" class="text">氨基酸:</text>
    <text x="60" y="50" class="amino normal">Met Glu Phe Lys</text>
    <text x="0" y="65" class="text">变为:</text>
    <text x="60" y="65" class="amino variant">Met Arg Ile Gln</text>
  </g>
  
  <!-- 剪接变异 -->
  <g transform="translate(50, 250)">
    <text x="0" y="0" class="subtitle">5. 剪接变异 (Splice Site)</text>
    
    <!-- 正常剪接 -->
    <text x="0" y="25" class="text">正常剪接:</text>
    <rect x="0" y="35" width="60" height="15" fill="#059669" stroke="#047857"/>
    <rect x="80" y="35" width="20" height="15" fill="#f3f4f6" stroke="#d1d5db"/>
    <rect x="120" y="35" width="60" height="15" fill="#059669" stroke="#047857"/>
    <text x="30" y="46" class="text" fill="white" font-size="10">外显子1</text>
    <text x="90" y="46" class="text" font-size="10">内含子</text>
    <text x="150" y="46" class="text" fill="white" font-size="10">外显子2</text>
    
    <!-- 异常剪接 -->
    <text x="0" y="70" class="text">剪接变异:</text>
    <rect x="0" y="80" width="60" height="15" fill="#059669" stroke="#047857"/>
    <rect x="80" y="80" width="20" height="15" fill="#dc2626" stroke="#b91c1c"/>
    <rect x="120" y="80" width="60" height="15" fill="#059669" stroke="#047857"/>
    <text x="30" y="91" class="text" fill="white" font-size="10">外显子1</text>
    <text x="85" y="91" class="text" fill="white" font-size="8">变异</text>
    <text x="150" y="91" class="text" fill="white" font-size="10">外显子2</text>
    
    <text x="0" y="110" class="text variant">→ 异常剪接，外显子跳跃或内含子保留</text>
  </g>
  
  <!-- 功能影响严重程度 -->
  <g transform="translate(50, 380)">
    <text x="0" y="0" class="subtitle">功能影响严重程度排序</text>
    
    <!-- 严重程度条 -->
    <rect x="0" y="20" width="600" height="30" fill="url(#severityGradient)" stroke="#374151"/>
    
    <!-- 标签 -->
    <text x="50" y="40" class="text" fill="white" text-anchor="middle">同义</text>
    <text x="150" y="40" class="text" fill="white" text-anchor="middle">错义</text>
    <text x="300" y="40" class="text" fill="white" text-anchor="middle">剪接</text>
    <text x="450" y="40" class="text" fill="white" text-anchor="middle">移码</text>
    <text x="550" y="40" class="text" fill="white" text-anchor="middle">无义</text>
    
    <!-- 严重程度指示 -->
    <text x="0" y="70" class="text">轻微</text>
    <text x="570" y="70" class="text">严重</text>
    
    <!-- 箭头 -->
    <path d="M 20 75 L 580 75" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- 临床意义分类 -->
  <g transform="translate(50, 480)">
    <text x="0" y="0" class="subtitle">临床意义分类 (ACMG指南)</text>
    
    <circle cx="30" cy="30" r="15" fill="#059669"/>
    <text x="30" y="35" class="text" fill="white" text-anchor="middle" font-size="10">良性</text>
    <text x="50" y="35" class="text">Benign (B)</text>
    
    <circle cx="30" cy="60" r="15" fill="#10b981"/>
    <text x="30" y="65" class="text" fill="white" text-anchor="middle" font-size="9">可能良性</text>
    <text x="50" y="65" class="text">Likely Benign (LB)</text>
    
    <circle cx="200" cy="30" r="15" fill="#6b7280"/>
    <text x="200" y="35" class="text" fill="white" text-anchor="middle" font-size="9">意义未明</text>
    <text x="220" y="35" class="text">VUS</text>
    
    <circle cx="200" cy="60" r="15" fill="#f59e0b"/>
    <text x="200" y="65" class="text" fill="white" text-anchor="middle" font-size="9">可能致病</text>
    <text x="220" y="65" class="text">Likely Pathogenic (LP)</text>
    
    <circle cx="380" cy="45" r="15" fill="#dc2626"/>
    <text x="380" y="50" class="text" fill="white" text-anchor="middle" font-size="10">致病</text>
    <text x="400" y="50" class="text">Pathogenic (P)</text>
  </g>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="severityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>