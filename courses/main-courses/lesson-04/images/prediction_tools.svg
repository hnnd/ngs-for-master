<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Source Han Sans CN', sans-serif; font-size: 18px; font-weight: bold; fill: #1e3a8a; }
      .subtitle { font-family: 'Source Han Sans CN', sans-serif; font-size: 14px; font-weight: bold; fill: #374151; }
      .text { font-family: 'Source Han Sans CN', sans-serif; font-size: 12px; fill: #4b5563; }
      .detail-text { font-family: 'Source Han Sans CN', sans-serif; font-size: 10px; fill: #6b7280; }
      .score-text { font-family: 'Arial', sans-serif; font-size: 11px; font-weight: bold; }
      .benign { fill: #22c55e; }
      .damaging { fill: #ef4444; }
      .uncertain { fill: #f59e0b; }
    </style>
  </defs>
  
  <!-- 标题 -->
  <text x="400" y="30" text-anchor="middle" class="title">变异功能预测工具比较</text>
  
  <!-- SIFT -->
  <g transform="translate(50, 70)">
    <rect x="0" y="0" width="150" height="120" fill="#f0f9ff" stroke="#3b82f6" rx="8"/>
    <text x="75" y="20" text-anchor="middle" class="subtitle">SIFT</text>
    <text x="75" y="35" text-anchor="middle" class="text">(Sorting Intolerant From Tolerant)</text>
    
    <text x="10" y="55" class="text" font-weight="bold">原理:</text>
    <text x="10" y="70" class="detail-text">基于进化保守性</text>
    <text x="10" y="85" class="detail-text">同源蛋白序列比对</text>
    
    <text x="10" y="105" class="text" font-weight="bold">评分:</text>
    <text x="10" y="120" class="detail-text">0-1 (越小越有害)</text>
    
    <!-- 评分条 -->
    <rect x="10" y="130" width="130" height="15" fill="url(#siftGradient)" stroke="#374151"/>
    <text x="20" y="142" class="score-text benign" font-size="9">耐受 &gt;0.05</text>
    <text x="90" y="142" class="score-text damaging" font-size="9">有害 ≤0.05</text>
  </g>
  
  <!-- PolyPhen-2 -->
  <g transform="translate(220, 70)">
    <rect x="0" y="0" width="150" height="120" fill="#f0fdf4" stroke="#22c55e" rx="8"/>
    <text x="75" y="20" text-anchor="middle" class="subtitle">PolyPhen-2</text>
    <text x="75" y="35" text-anchor="middle" class="text">(Polymorphism Phenotyping v2)</text>
    
    <text x="10" y="55" class="text" font-weight="bold">原理:</text>
    <text x="10" y="70" class="detail-text">结构和进化信息</text>
    <text x="10" y="85" class="detail-text">机器学习算法</text>
    
    <text x="10" y="105" class="text" font-weight="bold">评分:</text>
    <text x="10" y="120" class="detail-text">0-1 (越大越有害)</text>
    
    <!-- 评分条 -->
    <rect x="10" y="130" width="130" height="15" fill="url(#polyphenGradient)" stroke="#374151"/>
    <text x="15" y="142" class="score-text benign" font-size="8">良性 &lt;0.15</text>
    <text x="55" y="142" class="score-text uncertain" font-size="8">可能 0.15-0.85</text>
    <text x="105" y="142" class="score-text damaging" font-size="8">有害 &gt;0.85</text>
  </g>
  
  <!-- CADD -->
  <g transform="translate(390, 70)">
    <rect x="0" y="0" width="150" height="120" fill="#fef2f2" stroke="#ef4444" rx="8"/>
    <text x="75" y="20" text-anchor="middle" class="subtitle">CADD</text>
    <text x="75" y="35" text-anchor="middle" class="text">(Combined Annotation Dependent Depletion)</text>
    
    <text x="10" y="55" class="text" font-weight="bold">原理:</text>
    <text x="10" y="70" class="detail-text">综合多种注释</text>
    <text x="10" y="85" class="detail-text">支持向量机</text>
    
    <text x="10" y="105" class="text" font-weight="bold">评分:</text>
    <text x="10" y="120" class="detail-text">Phred scale (越大越有害)</text>
    
    <!-- 评分条 -->
    <rect x="10" y="130" width="130" height="15" fill="url(#caddGradient)" stroke="#374151"/>
    <text x="15" y="142" class="score-text benign" font-size="9">良性 &lt;15</text>
    <text x="70" y="142" class="score-text damaging" font-size="9">有害 ≥15</text>
  </g>
  
  <!-- REVEL -->
  <g transform="translate(560, 70)">
    <rect x="0" y="0" width="150" height="120" fill="#fef3c7" stroke="#f59e0b" rx="8"/>
    <text x="75" y="20" text-anchor="middle" class="subtitle">REVEL</text>
    <text x="75" y="35" text-anchor="middle" class="text">(Rare Exome Variant Ensemble Learner)</text>
    
    <text x="10" y="55" class="text" font-weight="bold">原理:</text>
    <text x="10" y="70" class="detail-text">集成多种预测器</text>
    <text x="10" y="85" class="detail-text">随机森林算法</text>
    
    <text x="10" y="105" class="text" font-weight="bold">评分:</text>
    <text x="10" y="120" class="detail-text">0-1 (越大越致病)</text>
    
    <!-- 评分条 -->
    <rect x="10" y="130" width="130" height="15" fill="url(#revelGradient)" stroke="#374151"/>
    <text x="20" y="142" class="score-text benign" font-size="9">良性 &lt;0.5</text>
    <text x="85" y="142" class="score-text damaging" font-size="9">致病 ≥0.5</text>
  </g>
  
  <!-- 性能比较 -->
  <g transform="translate(50, 250)">
    <text x="0" y="0" class="subtitle">预测性能比较</text>
    
    <rect x="0" y="20" width="700" height="200" fill="#f9fafb" stroke="#e5e7eb" rx="5"/>
    
    <!-- 表头 -->
    <text x="20" y="40" class="text" font-weight="bold">工具</text>
    <text x="100" y="40" class="text" font-weight="bold">敏感性</text>
    <text x="180" y="40" class="text" font-weight="bold">特异性</text>
    <text x="260" y="40" class="text" font-weight="bold">准确性</text>
    <text x="340" y="40" class="text" font-weight="bold">优势</text>
    <text x="500" y="40" class="text" font-weight="bold">局限性</text>
    
    <!-- SIFT -->
    <text x="20" y="60" class="text">SIFT</text>
    <text x="100" y="60" class="text">0.69</text>
    <text x="180" y="60" class="text">0.60</text>
    <text x="260" y="60" class="text">0.65</text>
    <text x="340" y="60" class="text">快速，广泛使用</text>
    <text x="500" y="60" class="text">仅基于保守性</text>
    
    <!-- PolyPhen-2 -->
    <text x="20" y="80" class="text">PolyPhen-2</text>
    <text x="100" y="80" class="text">0.73</text>
    <text x="180" y="80" class="text">0.67</text>
    <text x="260" y="80" class="text">0.70</text>
    <text x="340" y="80" class="text">结构信息丰富</text>
    <text x="500" y="80" class="text">计算复杂</text>
    
    <!-- CADD -->
    <text x="20" y="100" class="text">CADD</text>
    <text x="100" y="100" class="text">0.79</text>
    <text x="180" y="100" class="text">0.74</text>
    <text x="260" y="100" class="text">0.77</text>
    <text x="340" y="100" class="text">综合评分系统</text>
    <text x="500" y="100" class="text">黑盒模型</text>
    
    <!-- REVEL -->
    <text x="20" y="120" class="text">REVEL</text>
    <text x="100" y="120" class="text">0.75</text>
    <text x="180" y="120" class="text">0.81</text>
    <text x="260" y="120" class="text">0.78</text>
    <text x="340" y="120" class="text">集成学习优势</text>
    <text x="500" y="120" class="text">仅适用于错义变异</text>
    
    <!-- MutationTaster -->
    <text x="20" y="140" class="text">MutationTaster</text>
    <text x="100" y="140" class="text">0.61</text>
    <text x="180" y="140" class="text">0.58</text>
    <text x="260" y="140" class="text">0.60</text>
    <text x="340" y="140" class="text">支持多种变异</text>
    <text x="500" y="140" class="text">准确性较低</text>
    
    <!-- FATHMM -->
    <text x="20" y="160" class="text">FATHMM</text>
    <text x="100" y="160" class="text">0.71</text>
    <text x="180" y="160" class="text">0.65</text>
    <text x="260" y="160" class="text">0.68</text>
    <text x="340" y="160" class="text">隐马尔可夫模型</text>
    <text x="500" y="160" class="text">训练数据有限</text>
    
    <!-- 性能图表 -->
    <g transform="translate(20, 180)">
      <!-- 坐标轴 -->
      <line x1="0" y1="0" x2="200" y2="0" stroke="#374151" stroke-width="1"/>
      <line x1="0" y1="0" x2="0" y2="-100" stroke="#374151" stroke-width="1"/>
      
      <!-- 标签 -->
      <text x="100" y="15" text-anchor="middle" class="detail-text">特异性</text>
      <text x="-15" y="-50" text-anchor="middle" class="detail-text" transform="rotate(-90, -15, -50)">敏感性</text>
      
      <!-- 数据点 -->
      <circle cx="120" cy="-69" r="4" fill="#3b82f6"/>
      <text x="125" y="-65" class="detail-text">SIFT</text>
      
      <circle cx="134" cy="-73" r="4" fill="#22c55e"/>
      <text x="139" y="-69" class="detail-text">PolyPhen</text>
      
      <circle cx="148" cy="-79" r="4" fill="#ef4444"/>
      <text x="153" y="-75" class="detail-text">CADD</text>
      
      <circle cx="162" cy="-75" r="4" fill="#f59e0b"/>
      <text x="167" y="-71" class="detail-text">REVEL</text>
    </g>
  </g>
  
  <!-- 使用建议 -->
  <g transform="translate(50, 480)">
    <text x="0" y="0" class="subtitle">使用建议</text>
    
    <!-- 单一变异分析 -->
    <rect x="0" y="20" width="200" height="80" fill="#f0f9ff" stroke="#3b82f6" rx="5"/>
    <text x="10" y="35" class="text" font-weight="bold">单一变异分析</text>
    <text x="10" y="50" class="detail-text">• 使用多个工具</text>
    <text x="10" y="65" class="detail-text">• 综合考虑结果</text>
    <text x="10" y="80" class="detail-text">• 结合临床信息</text>
    <text x="10" y="95" class="detail-text">推荐: SIFT + PolyPhen + CADD</text>
    
    <!-- 大规模筛选 -->
    <rect x="220" y="20" width="200" height="80" fill="#f0fdf4" stroke="#22c55e" rx="5"/>
    <text x="230" y="35" class="text" font-weight="bold">大规模筛选</text>
    <text x="230" y="50" class="detail-text">• 优先使用CADD</text>
    <text x="230" y="65" class="detail-text">• 设置合理阈值</text>
    <text x="230" y="80" class="detail-text">• 结合频率过滤</text>
    <text x="230" y="95" class="detail-text">推荐: CADD ≥ 15</text>
    
    <!-- 临床诊断 -->
    <rect x="440" y="20" width="200" height="80" fill="#fef2f2" stroke="#ef4444" rx="5"/>
    <text x="450" y="35" class="text" font-weight="bold">临床诊断</text>
    <text x="450" y="50" class="detail-text">• 使用REVEL</text>
    <text x="450" y="65" class="detail-text">• 结合ACMG指南</text>
    <text x="450" y="80" class="detail-text">• 考虑功能验证</text>
    <text x="450" y="95" class="detail-text">推荐: REVEL ≥ 0.5</text>
  </g>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="siftGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="polyphenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="caddGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="revelGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>