<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Source Han Sans CN', sans-serif; font-size: 18px; font-weight: bold; fill: #1e3a8a; }
      .subtitle { font-family: 'Source Han Sans CN', sans-serif; font-size: 14px; font-weight: bold; fill: #374151; }
      .text { font-family: 'Source Han Sans CN', sans-serif; font-size: 12px; fill: #4b5563; }
      .dna { font-family: 'Courier New', monospace; font-size: 14px; font-weight: bold; }
      .ref { fill: #059669; }
      .alt { fill: #dc2626; }
      .normal { fill: #6b7280; }
    </style>
  </defs>
  
  <!-- 标题 -->
  <text x="400" y="30" text-anchor="middle" class="title">基因组变异类型示意图</text>
  
  <!-- SNP示例 -->
  <g transform="translate(50, 80)">
    <text x="0" y="0" class="subtitle">SNP (单核苷酸多态性)</text>
    <text x="0" y="25" class="text">参考序列:</text>
    <text x="80" y="25" class="dna ref">ATCGATCGATCG</text>
    <text x="0" y="45" class="text">变异序列:</text>
    <text x="80" y="45" class="dna">ATCG<tspan class="alt">A</tspan>TCGATCG</text>
    <line x1="120" y1="50" x2="120" y2="20" stroke="#dc2626" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="125" y="35" class="text" fill="#dc2626">T→A</text>
  </g>
  
  <!-- InDel示例 -->
  <g transform="translate(400, 80)">
    <text x="0" y="0" class="subtitle">InDel (插入/缺失)</text>
    <text x="0" y="25" class="text">参考序列:</text>
    <text x="80" y="25" class="dna ref">ATCGATCGATCG</text>
    <text x="0" y="45" class="text">插入变异:</text>
    <text x="80" y="45" class="dna">ATCG<tspan class="alt">AAA</tspan>ATCGATCG</text>
    <text x="0" y="65" class="text">缺失变异:</text>
    <text x="80" y="65" class="dna">ATCG<tspan class="alt">---</tspan>TCGATCG</text>
  </g>
  
  <!-- CNV示例 -->
  <g transform="translate(50, 200)">
    <text x="0" y="0" class="subtitle">CNV (拷贝数变异)</text>
    <text x="0" y="25" class="text">正常拷贝:</text>
    <rect x="80" y="15" width="40" height="15" fill="#059669" stroke="#047857"/>
    <rect x="130" y="15" width="40" height="15" fill="#059669" stroke="#047857"/>
    <text x="100" y="26" class="text" fill="white">基因A</text>
    <text x="150" y="26" class="text" fill="white">基因A</text>
    
    <text x="0" y="55" class="text">缺失 (CN=1):</text>
    <rect x="80" y="45" width="40" height="15" fill="#059669" stroke="#047857"/>
    <rect x="130" y="45" width="40" height="15" fill="#f3f4f6" stroke="#d1d5db" stroke-dasharray="3,3"/>
    <text x="100" y="56" class="text" fill="white">基因A</text>
    
    <text x="0" y="85" class="text">重复 (CN=3):</text>
    <rect x="80" y="75" width="30" height="15" fill="#059669" stroke="#047857"/>
    <rect x="115" y="75" width="30" height="15" fill="#059669" stroke="#047857"/>
    <rect x="150" y="75" width="30" height="15" fill="#dc2626" stroke="#b91c1c"/>
    <text x="95" y="86" class="text" fill="white" font-size="10">基因A</text>
    <text x="130" y="86" class="text" fill="white" font-size="10">基因A</text>
    <text x="165" y="86" class="text" fill="white" font-size="10">基因A</text>
  </g>
  
  <!-- SV示例 -->
  <g transform="translate(400, 200)">
    <text x="0" y="0" class="subtitle">SV (结构变异)</text>
    
    <!-- 倒位 -->
    <text x="0" y="25" class="text">倒位 (Inversion):</text>
    <text x="0" y="45" class="dna ref">ATCG → CGAT</text>
    <path d="M 80 40 Q 100 25 120 40" stroke="#dc2626" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- 易位 -->
    <text x="0" y="75" class="text">易位 (Translocation):</text>
    <text x="0" y="95" class="text">Chr1: ATCG</text>
    <text x="80" y="95" class="text">Chr2: GCTA</text>
    <path d="M 40 100 Q 60 110 80 100" stroke="#dc2626" stroke-width="2" fill="none"/>
    <path d="M 120 100 Q 100 110 80 100" stroke="#dc2626" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 频率统计 -->
  <g transform="translate(50, 350)">
    <text x="0" y="0" class="subtitle">人类基因组变异频率</text>
    <rect x="0" y="10" width="700" height="100" fill="#f9fafb" stroke="#e5e7eb"/>
    
    <!-- SNP -->
    <rect x="20" y="30" width="150" height="20" fill="#059669"/>
    <text x="25" y="44" class="text" fill="white">SNP: ~4-5百万</text>
    
    <!-- InDel -->
    <rect x="20" y="55" width="80" height="20" fill="#2563eb"/>
    <text x="25" y="69" class="text" fill="white">InDel: ~50-100万</text>
    
    <!-- CNV -->
    <rect x="20" y="80" width="30" height="20" fill="#dc2626"/>
    <text x="25" y="94" class="text" fill="white">CNV: ~1000-2000</text>
    
    <!-- SV -->
    <rect x="55" y="80" width="35" height="20" fill="#7c3aed"/>
    <text x="60" y="94" class="text" fill="white">SV: ~2000-3000</text>
  </g>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
  </defs>
</svg>