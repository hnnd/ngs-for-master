<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Source Han Sans CN', sans-serif; font-size: 18px; font-weight: bold; fill: #1e3a8a; }
      .section { font-family: 'Source Han Sans CN', sans-serif; font-size: 14px; font-weight: bold; fill: #374151; }
      .label { font-family: 'Source Han Sans CN', sans-serif; font-size: 12px; fill: #4b5563; }
      .value { font-family: 'Source Han Sans CN', sans-serif; font-size: 11px; fill: #059669; font-weight: bold; }
      .poor { font-family: 'Source Han Sans CN', sans-serif; font-size: 11px; fill: #dc2626; font-weight: bold; }
      .metric-box { fill: #f8fafc; stroke: #cbd5e1; stroke-width: 1; rx: 6; }
      .good-bar { fill: #10b981; }
      .poor-bar { fill: #ef4444; }
      .medium-bar { fill: #f59e0b; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">ChIP-seq&#36136;&#37327;&#25511;&#21046;&#25351;&#26631;</text>
  
  <!-- FRiP Score Section -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="300" height="120" class="metric-box"/>
    <text x="150" y="20" text-anchor="middle" class="section">FRiP Score</text>
    <text x="150" y="35" text-anchor="middle" class="label">(Fraction of Reads in Peaks)</text>
    
    <!-- FRiP visualization -->
    <rect x="20" y="50" width="260" height="20" fill="#e5e7eb" rx="10"/>
    <rect x="20" y="50" width="130" height="20" class="good-bar" rx="10"/>
    
    <text x="20" y="85" class="label">&#36716;&#24405;&#22240;&#23376;&#65306;</text>
    <text x="100" y="85" class="value">>1%</text>
    <text x="150" y="85" class="label">&#32452;&#34507;&#30333;&#20462;&#39280;&#65306;</text>
    <text x="230" y="85" class="value">>5%</text>
    
    <text x="20" y="100" class="label">&#20248;&#31168;&#65306;</text>
    <text x="60" y="100" class="value">>10%</text>
    <text x="120" y="100" class="label">&#33391;&#22909;&#65306;</text>
    <text x="160" y="100" class="value">5-10%</text>
    <text x="200" y="100" class="label">&#36739;&#24046;&#65306;</text>
    <text x="240" y="100" class="poor">&lt;1%</text>
  </g>
  
  <!-- NSC/RSC Section -->
  <g transform="translate(400, 60)">
    <rect x="0" y="0" width="300" height="120" class="metric-box"/>
    <text x="150" y="20" text-anchor="middle" class="section">NSC / RSC</text>
    <text x="150" y="35" text-anchor="middle" class="label">(Normalized/Relative Strand Cross-correlation)</text>
    
    <!-- NSC bar -->
    <text x="20" y="55" class="label">NSC:</text>
    <rect x="60" y="45" width="200" height="12" fill="#e5e7eb" rx="6"/>
    <rect x="60" y="45" width="120" height="12" class="good-bar" rx="6"/>
    <text x="270" y="55" class="value">>1.05</text>
    
    <!-- RSC bar -->
    <text x="20" y="75" class="label">RSC:</text>
    <rect x="60" y="65" width="200" height="12" fill="#e5e7eb" rx="6"/>
    <rect x="60" y="65" width="140" height="12" class="good-bar" rx="6"/>
    <text x="270" y="75" class="value">>0.8</text>
    
    <text x="20" y="95" class="label">&#20248;&#31168;&#65306;</text>
    <text x="60" y="95" class="value">NSC>1.1, RSC>1.0</text>
    <text x="20" y="110" class="label">&#21487;&#25509;&#21463;&#65306;</text>
    <text x="80" y="110" class="value">NSC>1.05, RSC>0.8</text>
  </g>
  
  <!-- Peak Number Section -->
  <g transform="translate(50, 200)">
    <rect x="0" y="0" width="300" height="140" class="metric-box"/>
    <text x="150" y="20" text-anchor="middle" class="section">Peak&#25968;&#37327;&#20998;&#24067;</text>
    
    <!-- Peak count bars -->
    <text x="20" y="40" class="label">&#36716;&#24405;&#22240;&#23376;&#65306;</text>
    <rect x="20" y="45" width="80" height="15" class="good-bar"/>
    <text x="110" y="55" class="value">1K-100K</text>
    
    <text x="20" y="70" class="label">H3K4me3&#65306;</text>
    <rect x="20" y="75" width="100" height="15" class="good-bar"/>
    <text x="130" y="85" class="value">10K-50K</text>
    
    <text x="20" y="100" class="label">H3K27ac&#65306;</text>
    <rect x="20" y="105" width="120" height="15" class="good-bar"/>
    <text x="150" y="115" class="value">20K-80K</text>
    
    <text x="20" y="130" class="label">H3K27me3&#65306;</text>
    <rect x="20" y="135" width="60" height="15" class="medium-bar"/>
    <text x="90" y="145" class="value">1K-10K</text>
  </g>
  
  <!-- Signal Quality Section -->
  <g transform="translate(400, 200)">
    <rect x="0" y="0" width="300" height="140" class="metric-box"/>
    <text x="150" y="20" text-anchor="middle" class="section">&#20449;&#21495;&#36136;&#37327;&#35780;&#20272;</text>
    
    <!-- Signal strength visualization -->
    <g transform="translate(20, 30)">
      <!-- Good signal -->
      <text x="0" y="15" class="label">&#39640;&#36136;&#37327;&#20449;&#21495;&#65306;</text>
      <path d="M0 25 L20 25 L30 15 L40 10 L50 15 L60 25 L80 25" 
            fill="none" stroke="#10b981" stroke-width="3"/>
      <text x="90" y="20" class="value">&#23574;&#38160;&#23792;&#24418;</text>
      
      <!-- Medium signal -->
      <text x="0" y="45" class="label">&#20013;&#31561;&#36136;&#37327;&#65306;</text>
      <path d="M0 55 L20 55 L30 45 L40 40 L50 45 L60 55 L80 55" 
            fill="none" stroke="#f59e0b" stroke-width="3"/>
      <text x="90" y="50" class="value">&#36739;&#23485;&#23792;&#24418;</text>
      
      <!-- Poor signal -->
      <text x="0" y="75" class="label">&#20302;&#36136;&#37327;&#20449;&#21495;&#65306;</text>
      <path d="M0 85 L20 82 L30 80 L40 78 L50 80 L60 82 L80 85" 
            fill="none" stroke="#ef4444" stroke-width="3"/>
      <text x="90" y="80" class="poor">&#24179;&#22374;&#20449;&#21495;</text>
      
      <!-- Background noise -->
      <text x="0" y="105" class="label">&#32972;&#26223;&#22122;&#38899;&#65306;</text>
      <path d="M0 115 L10 113 L20 117 L30 114 L40 116 L50 115 L60 118 L70 114 L80 115" 
            fill="none" stroke="#6b7280" stroke-width="2" stroke-dasharray="2,2"/>
      <text x="90" y="110" class="label">&#38543;&#26426;&#27874;&#21160;</text>
    </g>
  </g>
  
  <!-- Reproducibility Section -->
  <g transform="translate(50, 360)">
    <rect x="0" y="0" width="650" height="100" class="metric-box"/>
    <text x="325" y="20" text-anchor="middle" class="section">&#37325;&#29616;&#24615;&#35780;&#20272;</text>
    
    <!-- IDR analysis -->
    <g transform="translate(20, 30)">
      <text x="0" y="15" class="label">IDR (Irreproducible Discovery Rate)&#65306;</text>
      
      <!-- IDR threshold visualization -->
      <rect x="200" y="5" width="150" height="15" fill="#e5e7eb" rx="7"/>
      <rect x="200" y="5" width="90" height="15" class="good-bar" rx="7"/>
      <text x="360" y="15" class="value">IDR &lt; 0.05</text>
      
      <text x="0" y="35" class="label">&#30456;&#20851;&#31995;&#25968; (Pearson r)&#65306;</text>
      <rect x="200" y="25" width="150" height="15" fill="#e5e7eb" rx="7"/>
      <rect x="200" y="25" width="120" height="15" class="good-bar" rx="7"/>
      <text x="360" y="35" class="value">r > 0.8</text>
      
      <text x="0" y="55" class="label">&#37325;&#21472;Peak&#27604;&#20363;&#65306;</text>
      <rect x="200" y="45" width="150" height="15" fill="#e5e7eb" rx="7"/>
      <rect x="200" y="45" width="105" height="15" class="good-bar" rx="7"/>
      <text x="360" y="55" class="value">> 70%</text>
    </g>
    
    <!-- Quality thresholds -->
    <g transform="translate(450, 30)">
      <text x="0" y="15" class="section">&#36136;&#37327;&#26631;&#20934;&#65306;</text>
      <text x="0" y="30" class="value">&#20248;&#31168;&#65306;</text>
      <text x="50" y="30" class="label">&#25152;&#26377;&#25351;&#26631;&#36798;&#26631;</text>
      <text x="0" y="45" class="value">&#33391;&#22909;&#65306;</text>
      <text x="50" y="45" class="label">&#22823;&#37096;&#20998;&#25351;&#26631;&#36798;&#26631;</text>
      <text x="0" y="60" class="poor">&#19981;&#21512;&#26684;&#65306;</text>
      <text x="70" y="60" class="label">&#22810;&#20010;&#20851;&#38190;&#25351;&#26631;&#19981;&#36798;&#26631;</text>
    </g>
  </g>
  
  <!-- Quality Control Workflow -->
  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="650" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" rx="6"/>
    <text x="325" y="20" text-anchor="middle" class="section">&#36136;&#37327;&#25511;&#21046;&#27969;&#31243;</text>
    
    <text x="20" y="40" class="label">1. &#23454;&#39564;&#21069;&#65306;</text>
    <text x="90" y="40" class="value">&#25239;&#20307;&#39564;&#35777;&#12289;&#26465;&#20214;&#20248;&#21270;</text>
    
    <text x="250" y="40" class="label">2. &#23454;&#39564;&#20013;&#65306;</text>
    <text x="320" y="40" class="value">qPCR&#39564;&#35777;&#12289;&#25991;&#24211;&#26816;&#27979;</text>
    
    <text x="480" y="40" class="label">3. &#25968;&#25454;&#20998;&#26512;&#65306;</text>
    <text x="560" y="40" class="value">&#22810;&#23618;&#27425;QC</text>
    
    <text x="20" y="60" class="label">&#20851;&#38190;&#24037;&#20855;&#65306;</text>
    <text x="90" y="60" class="value">FastQC, deepTools, ChIPQC, phantompeakqualtools</text>
  </g>
</svg>