<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: 'Source Han Sans CN', sans-serif; font-size: 20px; font-weight: bold; fill: #1e3a8a; }
      .axis-text { font-family: 'Source Han Sans CN', sans-serif; font-size: 14px; fill: #374151; }
      .label-text { font-family: 'Source Han Sans CN', sans-serif; font-size: 12px; fill: #6b7280; }
      .grid-line { stroke: #e5e7eb; stroke-width: 1; }
      .axis-line { stroke: #374151; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- 标题 -->
  <text x="400" y="30" text-anchor="middle" class="title-text">测序数据质量分布图</text>
  
  <!-- 主图区域 -->
  <g transform="translate(80, 60)">
    <!-- 背景 -->
    <rect x="0" y="0" width="600" height="400" fill="#fafafa" stroke="#d1d5db" stroke-width="1"/>
    
    <!-- 网格线 -->
    <g class="grid">
      <!-- 垂直网格线 -->
      <line x1="60" y1="0" x2="60" y2="400" class="grid-line"/>
      <line x1="120" y1="0" x2="120" y2="400" class="grid-line"/>
      <line x1="180" y1="0" x2="180" y2="400" class="grid-line"/>
      <line x1="240" y1="0" x2="240" y2="400" class="grid-line"/>
      <line x1="300" y1="0" x2="300" y2="400" class="grid-line"/>
      <line x1="360" y1="0" x2="360" y2="400" class="grid-line"/>
      <line x1="420" y1="0" x2="420" y2="400" class="grid-line"/>
      <line x1="480" y1="0" x2="480" y2="400" class="grid-line"/>
      <line x1="540" y1="0" x2="540" y2="400" class="grid-line"/>
      
      <!-- 水平网格线 -->
      <line x1="0" y1="50" x2="600" y2="50" class="grid-line"/>
      <line x1="0" y1="100" x2="600" y2="100" class="grid-line"/>
      <line x1="0" y1="150" x2="600" y2="150" class="grid-line"/>
      <line x1="0" y1="200" x2="600" y2="200" class="grid-line"/>
      <line x1="0" y1="250" x2="600" y2="250" class="grid-line"/>
      <line x1="0" y1="300" x2="600" y2="300" class="grid-line"/>
      <line x1="0" y1="350" x2="600" y2="350" class="grid-line"/>
    </g>
    
    <!-- 质量分布箱线图 -->
    <g class="boxplots">
      <!-- 位置1-10 -->
      <g transform="translate(30, 0)">
        <!-- 箱体 -->
        <rect x="0" y="80" width="30" height="120" fill="#22c55e" fill-opacity="0.7" stroke="#059669" stroke-width="2"/>
        <!-- 中位数线 -->
        <line x1="0" y1="130" x2="30" y2="130" stroke="#059669" stroke-width="3"/>
        <!-- 须线 -->
        <line x1="15" y1="50" x2="15" y2="80" stroke="#059669" stroke-width="2"/>
        <line x1="15" y1="200" x2="15" y2="230" stroke="#059669" stroke-width="2"/>
        <!-- 须端 -->
        <line x1="10" y1="50" x2="20" y2="50" stroke="#059669" stroke-width="2"/>
        <line x1="10" y1="230" x2="20" y2="230" stroke="#059669" stroke-width="2"/>
      </g>
      
      <!-- 位置11-20 -->
      <g transform="translate(90, 0)">
        <rect x="0" y="75" width="30" height="125" fill="#22c55e" fill-opacity="0.7" stroke="#059669" stroke-width="2"/>
        <line x1="0" y1="125" x2="30" y2="125" stroke="#059669" stroke-width="3"/>
        <line x1="15" y1="45" x2="15" y2="75" stroke="#059669" stroke-width="2"/>
        <line x1="15" y1="200" x2="15" y2="235" stroke="#059669" stroke-width="2"/>
        <line x1="10" y1="45" x2="20" y2="45" stroke="#059669" stroke-width="2"/>
        <line x1="10" y1="235" x2="20" y2="235" stroke="#059669" stroke-width="2"/>
      </g>
      
      <!-- 位置21-30 -->
      <g transform="translate(150, 0)">
        <rect x="0" y="70" width="30" height="130" fill="#22c55e" fill-opacity="0.7" stroke="#059669" stroke-width="2"/>
        <line x1="0" y1="120" x2="30" y2="120" stroke="#059669" stroke-width="3"/>
        <line x1="15" y1="40" x2="15" y2="70" stroke="#059669" stroke-width="2"/>
        <line x1="15" y1="200" x2="15" y2="240" stroke="#059669" stroke-width="2"/>
        <line x1="10" y1="40" x2="20" y2="40" stroke="#059669" stroke-width="2"/>
        <line x1="10" y1="240" x2="20" y2="240" stroke="#059669" stroke-width="2"/>
      </g>
      
      <!-- 位置31-40 -->
      <g transform="translate(210, 0)">
        <rect x="0" y="85" width="30" height="115" fill="#f59e0b" fill-opacity="0.7" stroke="#d97706" stroke-width="2"/>
        <line x1="0" y1="135" x2="30" y2="135" stroke="#d97706" stroke-width="3"/>
        <line x1="15" y1="55" x2="15" y2="85" stroke="#d97706" stroke-width="2"/>
        <line x1="15" y1="200" x2="15" y2="250" stroke="#d97706" stroke-width="2"/>
        <line x1="10" y1="55" x2="20" y2="55" stroke="#d97706" stroke-width="2"/>
        <line x1="10" y1="250" x2="20" y2="250" stroke="#d97706" stroke-width="2"/>
      </g>
      
      <!-- 位置41-50 -->
      <g transform="translate(270, 0)">
        <rect x="0" y="90" width="30" height="110" fill="#f59e0b" fill-opacity="0.7" stroke="#d97706" stroke-width="2"/>
        <line x1="0" y1="140" x2="30" y2="140" stroke="#d97706" stroke-width="3"/>
        <line x1="15" y1="60" x2="15" y2="90" stroke="#d97706" stroke-width="2"/>
        <line x1="15" y1="200" x2="15" y2="260" stroke="#d97706" stroke-width="2"/>
        <line x1="10" y1="60" x2="20" y2="60" stroke="#d97706" stroke-width="2"/>
        <line x1="10" y1="260" x2="20" y2="260" stroke="#d97706" stroke-width="2"/>
      </g>
      
      <!-- 位置51-60 -->
      <g transform="translate(330, 0)">
        <rect x="0" y="100" width="30" height="100" fill="#ef4444" fill-opacity="0.7" stroke="#dc2626" stroke-width="2"/>
        <line x1="0" y1="145" x2="30" y2="145" stroke="#dc2626" stroke-width="3"/>
        <line x1="15" y1="70" x2="15" y2="100" stroke="#dc2626" stroke-width="2"/>
        <line x1="15" y1="200" x2="15" y2="270" stroke="#dc2626" stroke-width="2"/>
        <line x1="10" y1="70" x2="20" y2="70" stroke="#dc2626" stroke-width="2"/>
        <line x1="10" y1="270" x2="20" y2="270" stroke="#dc2626" stroke-width="2"/>
      </g>
      
      <!-- 位置61-70 -->
      <g transform="translate(390, 0)">
        <rect x="0" y="110" width="30" height="90" fill="#ef4444" fill-opacity="0.7" stroke="#dc2626" stroke-width="2"/>
        <line x1="0" y1="150" x2="30" y2="150" stroke="#dc2626" stroke-width="3"/>
        <line x1="15" y1="80" x2="15" y2="110" stroke="#dc2626" stroke-width="2"/>
        <line x1="15" y1="200" x2="15" y2="280" stroke="#dc2626" stroke-width="2"/>
        <line x1="10" y1="80" x2="20" y2="80" stroke="#dc2626" stroke-width="2"/>
        <line x1="10" y1="280" x2="20" y2="280" stroke="#dc2626" stroke-width="2"/>
      </g>
      
      <!-- 位置71-80 -->
      <g transform="translate(450, 0)">
        <rect x="0" y="120" width="30" height="80" fill="#ef4444" fill-opacity="0.7" stroke="#dc2626" stroke-width="2"/>
        <line x1="0" y1="155" x2="30" y2="155" stroke="#dc2626" stroke-width="3"/>
        <line x1="15" y1="90" x2="15" y2="120" stroke="#dc2626" stroke-width="2"/>
        <line x1="15" y1="200" x2="15" y2="290" stroke="#dc2626" stroke-width="2"/>
        <line x1="10" y1="90" x2="20" y2="90" stroke="#dc2626" stroke-width="2"/>
        <line x1="10" y1="290" x2="20" y2="290" stroke="#dc2626" stroke-width="2"/>
      </g>
      
      <!-- 位置81-90 -->
      <g transform="translate(510, 0)">
        <rect x="0" y="130" width="30" height="70" fill="#ef4444" fill-opacity="0.7" stroke="#dc2626" stroke-width="2"/>
        <line x1="0" y1="160" x2="30" y2="160" stroke="#dc2626" stroke-width="3"/>
        <line x1="15" y1="100" x2="15" y2="130" stroke="#dc2626" stroke-width="2"/>
        <line x1="15" y1="200" x2="15" y2="300" stroke="#dc2626" stroke-width="2"/>
        <line x1="10" y1="100" x2="20" y2="100" stroke="#dc2626" stroke-width="2"/>
        <line x1="10" y1="300" x2="20" y2="300" stroke="#dc2626" stroke-width="2"/>
      </g>
    </g>
    
    <!-- 坐标轴 -->
    <line x1="0" y1="400" x2="600" y2="400" class="axis-line"/>
    <line x1="0" y1="0" x2="0" y2="400" class="axis-line"/>
    
    <!-- X轴标签 -->
    <g class="x-labels">
      <text x="45" y="420" text-anchor="middle" class="label-text">1-10</text>
      <text x="105" y="420" text-anchor="middle" class="label-text">11-20</text>
      <text x="165" y="420" text-anchor="middle" class="label-text">21-30</text>
      <text x="225" y="420" text-anchor="middle" class="label-text">31-40</text>
      <text x="285" y="420" text-anchor="middle" class="label-text">41-50</text>
      <text x="345" y="420" text-anchor="middle" class="label-text">51-60</text>
      <text x="405" y="420" text-anchor="middle" class="label-text">61-70</text>
      <text x="465" y="420" text-anchor="middle" class="label-text">71-80</text>
      <text x="525" y="420" text-anchor="middle" class="label-text">81-90</text>
    </g>
    
    <!-- Y轴标签 -->
    <g class="y-labels">
      <text x="-10" y="405" text-anchor="end" class="label-text">0</text>
      <text x="-10" y="355" text-anchor="end" class="label-text">10</text>
      <text x="-10" y="305" text-anchor="end" class="label-text">20</text>
      <text x="-10" y="255" text-anchor="end" class="label-text">25</text>
      <text x="-10" y="205" text-anchor="end" class="label-text">30</text>
      <text x="-10" y="155" text-anchor="end" class="label-text">35</text>
      <text x="-10" y="105" text-anchor="end" class="label-text">40</text>
      <text x="-10" y="55" text-anchor="end" class="label-text">45</text>
      <text x="-10" y="5" text-anchor="end" class="label-text">50</text>
    </g>
    
    <!-- 轴标题 -->
    <text x="300" y="450" text-anchor="middle" class="axis-text">碱基位置</text>
    <text x="-40" y="200" text-anchor="middle" class="axis-text" transform="rotate(-90, -40, 200)">质量分数</text>
  </g>
  
  <!-- 图例 -->
  <g transform="translate(100, 520)">
    <rect x="0" y="0" width="600" height="60" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="5"/>
    
    <!-- 质量等级说明 -->
    <g transform="translate(20, 20)">
      <rect x="0" y="0" width="20" height="15" fill="#22c55e" fill-opacity="0.7"/>
      <text x="30" y="12" class="label-text">优秀质量 (Q &gt; 30)</text>
      
      <rect x="150" y="0" width="20" height="15" fill="#f59e0b" fill-opacity="0.7"/>
      <text x="180" y="12" class="label-text">良好质量 (Q 20-30)</text>
      
      <rect x="320" y="0" width="20" height="15" fill="#ef4444" fill-opacity="0.7"/>
      <text x="350" y="12" class="label-text">较差质量 (Q &lt; 20)</text>
    </g>
    
    <text x="20" y="45" class="label-text">说明：箱线图显示每个位置的质量分数分布，中线为中位数，箱体为25%-75%分位数，须线为极值范围</text>
  </g>
</svg>