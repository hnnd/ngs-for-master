<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; }
      .step-text { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
      .label-text { font-family: Arial, sans-serif; font-size: 10px; fill: #666; }
      .dna-strand { stroke: #2196F3; stroke-width: 3; fill: none; }
      .adapter { fill: #FF9800; }
      .primer { fill: #4CAF50; }
      .cluster { fill: #E91E63; opacity: 0.7; }
      .flowcell { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="#fafafa"/>
  
  <!-- 标题 -->
  <text x="400" y="30" text-anchor="middle" class="title-text">Illumina测序技术原理</text>
  
  <!-- 步骤1：文库构建 -->
  <g transform="translate(50, 60)">
    <text x="0" y="0" class="step-text" font-weight="bold">步骤1：文库构建</text>
    
    <!-- DNA片段 -->
    <path d="M 20 20 Q 120 20 220 20" class="dna-strand"/>
    <path d="M 20 25 Q 120 25 220 25" class="dna-strand"/>
    <text x="120" y="45" text-anchor="middle" class="label-text">DNA片段</text>
    
    <!-- 箭头 -->
    <path d="M 240 22 L 280 22" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- 加接头 -->
    <rect x="290" y="15" width="15" height="10" class="adapter"/>
    <path d="M 305 20 Q 380 20 455 20" class="dna-strand"/>
    <path d="M 305 25 Q 380 25 455 25" class="dna-strand"/>
    <rect x="455" y="15" width="15" height="10" class="adapter"/>
    <text x="385" y="45" text-anchor="middle" class="label-text">添加接头</text>
  </g>
  
  <!-- 步骤2：簇生成 -->
  <g transform="translate(50, 140)">
    <text x="0" y="0" class="step-text" font-weight="bold">步骤2：簇生成 (桥式PCR)</text>
    
    <!-- 流动池表面 -->
    <rect x="20" y="20" width="300" height="80" class="flowcell"/>
    <text x="170" y="110" text-anchor="middle" class="label-text">流动池表面</text>
    
    <!-- 引物 -->
    <circle cx="50" cy="90" r="3" class="primer"/>
    <circle cx="100" cy="90" r="3" class="primer"/>
    <circle cx="150" cy="90" r="3" class="primer"/>
    <circle cx="200" cy="90" r="3" class="primer"/>
    <circle cx="250" cy="90" r="3" class="primer"/>
    <circle cx="290" cy="90" r="3" class="primer"/>
    
    <!-- DNA簇 -->
    <circle cx="75" cy="60" r="15" class="cluster"/>
    <circle cx="175" cy="60" r="15" class="cluster"/>
    <circle cx="275" cy="60" r="15" class="cluster"/>
    
    <text x="75" y="65" text-anchor="middle" class="label-text" fill="white">簇</text>
    <text x="175" y="65" text-anchor="middle" class="label-text" fill="white">簇</text>
    <text x="275" y="65" text-anchor="middle" class="label-text" fill="white">簇</text>
  </g>
  
  <!-- 步骤3：测序反应 -->
  <g transform="translate(50, 280)">
    <text x="0" y="0" class="step-text" font-weight="bold">步骤3：测序反应 (边合成边测序)</text>
    
    <!-- 测序循环 -->
    <rect x="20" y="20" width="120" height="60" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" rx="5"/>
    <text x="80" y="35" text-anchor="middle" class="label-text">1. 加入荧光dNTP</text>
    <text x="80" y="50" text-anchor="middle" class="label-text">2. DNA聚合酶延伸</text>
    <text x="80" y="65" text-anchor="middle" class="label-text">3. 激光激发检测</text>
    <text x="80" y="80" text-anchor="middle" class="label-text">4. 切除荧光基团</text>
    
    <!-- 箭头循环 -->
    <path d="M 150 50 Q 180 30 210 50 Q 180 70 150 50" stroke="#2196F3" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="180" y="25" text-anchor="middle" class="label-text">循环</text>
    
    <!-- 荧光检测 -->
    <g transform="translate(250, 20)">
      <rect x="0" y="0" width="80" height="60" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" rx="5"/>
      <circle cx="20" cy="20" r="5" fill="#F44336"/>
      <circle cx="40" cy="20" r="5" fill="#4CAF50"/>
      <circle cx="60" cy="20" r="5" fill="#2196F3"/>
      <circle cx="20" cy="40" r="5" fill="#FF9800"/>
      <text x="40" y="55" text-anchor="middle" class="label-text">A T G C</text>
    </g>
  </g>
  
  <!-- 步骤4：数据处理 -->
  <g transform="translate(50, 420)">
    <text x="0" y="0" class="step-text" font-weight="bold">步骤4：数据处理</text>
    
    <!-- 图像处理 -->
    <rect x="20" y="20" width="100" height="60" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2" rx="5"/>
    <text x="70" y="40" text-anchor="middle" class="label-text">图像处理</text>
    <text x="70" y="55" text-anchor="middle" class="label-text">信号识别</text>
    <text x="70" y="70" text-anchor="middle" class="label-text">碱基识别</text>
    
    <!-- 箭头 -->
    <path d="M 130 50 L 170 50" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- FASTQ输出 -->
    <rect x="180" y="20" width="120" height="60" fill="#E8F5E8" stroke="#4CAF50" stroke-width="2" rx="5"/>
    <text x="240" y="35" text-anchor="middle" class="label-text">FASTQ格式</text>
    <text x="240" y="50" text-anchor="middle" class="label-text">@序列ID</text>
    <text x="240" y="65" text-anchor="middle" class="label-text">ATCGATCG...</text>
    <text x="240" y="80" text-anchor="middle" class="label-text">+质量值</text>
  </g>
  
  <!-- 技术特点 -->
  <g transform="translate(450, 140)">
    <text x="0" y="0" class="step-text" font-weight="bold">技术特点</text>
    
    <rect x="0" y="10" width="200" height="200" fill="#f9f9f9" stroke="#ddd" stroke-width="1" rx="5"/>
    
    <text x="10" y="30" class="label-text" font-weight="bold">优势：</text>
    <text x="10" y="45" class="label-text">• 高通量并行测序</text>
    <text x="10" y="60" class="label-text">• 准确率高 (>99%)</text>
    <text x="10" y="75" class="label-text">• 成本效益好</text>
    <text x="10" y="90" class="label-text">• 技术成熟稳定</text>
    <text x="10" y="105" class="label-text">• 标准化程度高</text>
    
    <text x="10" y="130" class="label-text" font-weight="bold">局限性：</text>
    <text x="10" y="145" class="label-text">• 读长相对较短</text>
    <text x="10" y="160" class="label-text">• 难以跨越重复区域</text>
    <text x="10" y="175" class="label-text">• PCR偏向性</text>
    <text x="10" y="190" class="label-text">• 无法检测表观修饰</text>
  </g>
  
  <!-- 应用领域 -->
  <g transform="translate(450, 380)">
    <text x="0" y="0" class="step-text" font-weight="bold">主要应用</text>
    
    <rect x="0" y="10" width="200" height="120" fill="#f0f8ff" stroke="#4682b4" stroke-width="1" rx="5"/>
    
    <text x="10" y="30" class="label-text">• 全基因组测序 (WGS)</text>
    <text x="10" y="45" class="label-text">• 全外显子测序 (WES)</text>
    <text x="10" y="60" class="label-text">• 转录组测序 (RNA-seq)</text>
    <text x="10" y="75" class="label-text">• 靶向测序 (Panel)</text>
    <text x="10" y="90" class="label-text">• 表观基因组测序</text>
    <text x="10" y="105" class="label-text">• 宏基因组测序</text>
    <text x="10" y="120" class="label-text">• 临床诊断应用</text>
  </g>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>